version: "3.8"

services:
  zoho-mcp:
    build: .
    container_name: zoho-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ZOHO_CLIENT_ID=${ZOHO_CLIENT_ID}
      - ZOHO_CLIENT_SECRET=${ZOHO_CLIENT_SECRET}
      - ZOHO_REFRESH_TOKEN=${ZOHO_REFRESH_TOKEN}
      - ZOHO_ORG_ID=${ZOHO_ORG_ID}
      - ZOHO_BASE_URL=${ZOHO_BASE_URL}
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8080
    volumes:
      - ./openapi-all:/app/openapi-all:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
