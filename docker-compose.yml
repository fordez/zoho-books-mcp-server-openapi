version: "3.8"

services:
  zoho-mcp:
    build: .
    container_name: zoho-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080" # Mantener puerto expuesto para testing
    environment:
      ZOHO_CLIENT_ID: ${ZOHO_CLIENT_ID}
      ZOHO_CLIENT_SECRET: ${ZOHO_CLIENT_SECRET}
      ZOHO_REFRESH_TOKEN: ${ZOHO_REFRESH_TOKEN}
      ZOHO_ORG_ID: ${ZOHO_ORG_ID}
      ZOHO_BASE_URL: ${ZOHO_BASE_URL}
    volumes:
      - ./openapi-all:/app/openapi-all:ro
    networks:
      - mcp-network

  nginx:
    image: nginx:alpine
    container_name: zoho-mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro # Monta tus certificados autofirmados
    depends_on:
      - zoho-mcp
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
