version: "3.8"
services:
  zoho-mcp:
    build: .
    container_name: zoho-mcp-server
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      ZOHO_CLIENT_ID: ${ZOHO_CLIENT_ID}
      ZOHO_CLIENT_SECRET: ${ZOHO_CLIENT_SECRET}
      ZOHO_REFRESH_TOKEN: ${ZOHO_REFRESH_TOKEN}
      ZOHO_ORG_ID: ${ZOHO_ORG_ID}
      ZOHO_BASE_URL: ${ZOHO_BASE_URL}
    volumes:
      - ./openapi-all:/app/openapi-all:ro
    networks:
      - mcp-network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: zoho-mcp-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "zoho-mcp:8080"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_TOKEN}
    ports:
      - "4040:4040" # Puerto para la interfaz web de ngrok
    depends_on:
      - zoho-mcp
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
