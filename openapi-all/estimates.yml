openapi: 3.0.0
info:
  title: Estimates
  description: 'An estimate is a quote or a proposal for the products you sell or the services you render to your clients to take your business forward.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: estimates
    description: 'Estimates Module'
paths:
  /estimates:
    post:
      tags:
        - estimates
      operationId: 'create_estimate'
      summary: 'Create an Estimate'
      description: 'Create an estimate for your customer.'
      parameters:
        -
          name: send
          in: query
          description: 'Send the estimate to the contact person(s) associated with the estimate.Allowed Values: <code>true</code> and <code>false</code>'
          required: false
          schema:
            type: boolean
        -
          name: ignore_auto_number_generation
          in: query
          description: 'Ignore auto estimate number generation for this estimate. This mandates the estimate number.'
          required: false
          schema:
            type: boolean
          example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-an-estimate-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-an-estimate-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.CREATE
    get:
      tags:
        - estimates
      operationId: 'list_estimates'
      summary: 'List estimates'
      description: 'List all estimates with pagination.'
      parameters:
        -
          name: estimate_number
          in: query
          description: 'Filter or search estimates by their unique estimate number. Supports variants such as <code>estimate_number_startswith</code> and <code>estimate_number_contains</code> for partial matches. Useful for quickly locating a specific estimate or a group of estimates with similar numbering.'
          required: false
          schema:
            type: string
          example: EST-00002
        -
          name: reference_number
          in: query
          description: 'Filter or search estimates by their reference number. Supports variants such as <code>reference_number_startswith</code> and <code>reference_number_contains</code> for partial matches. Useful for linking estimates to external systems, customer requests, or internal workflows.'
          required: false
          schema:
            type: string
          example: QRT-12346
        -
          name: customer_name
          in: query
          description: 'Filter or search estimates by the customer''s name. Supports variants such as <code>customer_name_startswith</code> and <code>customer_name_contains</code> for partial matches. Useful for quickly locating all estimates associated with a specific customer or group of customers with similar names.'
          required: false
          schema:
            type: string
          example: 'Bowman & Co'
        -
          name: total
          in: query
          description: 'Filter or search estimates by the total amount of the estimate. Supports variants such as <code>total_less_than</code>, <code>total_less_equals</code>, <code>total_greater_than</code>, and <code>total_greater_equals</code> for range-based queries. Useful for finding estimates within a specific budget or identifying high-value quotes.'
          required: false
          schema:
            type: number
            format: double
          example: 40.6
        -
          name: customer_id
          in: query
          description: 'Filter or search estimates by the unique customer ID. Use the <code>customer_id</code> returned by the Contacts API for the same organization. This helps you retrieve all estimates linked to a specific customer.'
          required: false
          schema:
            type: string
          example: 982000000567001
        -
          name: item_id
          in: query
          description: 'Filter or search estimates by the unique item ID. Use the <code>item_id</code> returned by the Items API for the same organization. This allows you to find all estimates that include a specific product or service.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: item_name
          in: query
          description: 'Search estimates by item name.Variants <code>item_name_startswith</code> and <code>item_name_contains</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: item_description
          in: query
          description: 'Search estimates by item description.Variants<code>item_description_startswith</code> and <code>item_description_contains</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: custom_field
          in: query
          description: 'Search estimates by custom field.Variants<code>custom_field_startswith</code> and <code>custom_field_contains</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: expiry_date
          in: query
          description: 'The date of expiration of the estimates'
          required: false
          schema:
            type: string
          example: '2013-11-30'
        -
          name: date
          in: query
          description: 'Search estimates by estimate date.Variants <code>date_start</code>, <code>date_end</code>, <code>date_before</code> and <code>date_after</code>'
          required: false
          schema:
            type: string
          example: '2013-11-18'
        -
          name: status
          in: query
          description: 'Search estimates by status.Allowed Values<code>draft</code>, <code>sent</code>,<code> invoiced </code>, <code>accepted</code>, <code>declined</code> and <code>expired</code>'
          required: false
          schema:
            type: string
          example: draft
        -
          name: filter_by
          in: query
          description: 'Filter estimates by status.Allowed Values <code>Status.All</code>, <code>Status.Sent</code>, <code>Status.Draft</code>, <code>Status.Invoiced</code>, <code>Status.Accepted</code>, <code>Status.Declined</code> and <code>Status.Expired</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: search_text
          in: query
          description: 'Perform a keyword search across estimate number, reference number, or customer name. Use this parameter to quickly find estimates that match any of these fields, making it easier to locate relevant records with minimal input.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: sort_column
          in: query
          description: 'Sort estimates. Allowed Values <code>customer_name</code>, <code>estimate_number</code>, <code>date</code>, <code>total</code> and <code>created_time</code>'
          required: false
          schema:
            type: string
          example: created_time
        -
          name: zcrm_potential_id
          in: query
          description: 'Potential ID of a Deal in CRM.'
          required: false
          schema:
            type: integer
            format: int64
          example: 460000000026049
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-estimates-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.READ
    put:
      tags:
        - contacts
      operationId: 'update_estimate_using_custom_field'
      summary: "update an Estimate using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update an estimate by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding estimate will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing estimates, a new estimate will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-an-estimate-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-an-estimate-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/estimates/{estimate_id}':
    put:
      tags:
        - estimates
      operationId: 'update_estimate'
      summary: 'Update an Estimate'
      description: 'Update an existing estimate. To delete a line item just remove it from the line_items list.'
      parameters:
        -
          name: ignore_auto_number_generation
          in: query
          description: 'Ignore auto estimate number generation for this estimate. This mandates the estimate number.'
          required: false
          schema:
            type: boolean
          example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-an-estimate-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-an-estimate-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.UPDATE
    get:
      tags:
        - estimates
      operationId: 'get_estimate'
      summary: 'Get an estimate'
      description: 'Get the details of an estimate.'
      parameters:
        -
          name: print
          in: query
          description: 'Print the exported pdf.'
          required: false
          schema:
            type: boolean
          example: ' '
        -
          name: accept
          in: query
          description: 'Get the details of a particular estimate in formats such as json/ pdf/ html. Default format is json.Allowed Values: <code>json</code>, <code>pdf</code> and <code>html</code>'
          required: false
          schema:
            type: string
          example: ""
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-an-estimate-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.READ
    delete:
      tags:
        - estimates
      operationId: 'delete_estimate'
      summary: 'Delete an Estimate'
      description: 'Delete an existing estimate.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-an-estimate-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.DELETE
    parameters:
      -
        name: estimate_id
        in: path
        required: true
        description: 'Unique identifier of the estimate.'
        schema:
          type: string
        example: 982000000567011
      -
        $ref: '#/components/parameters/organization_id'
  '/estimate/{estimate_id}/customfields':
    put:
      tags:
        - estimates
      operationId: 'update_custom_fields_in_estimate'
