        schema:
          type: string
        example: 982000000567011
      -
        $ref: '#/components/parameters/organization_id'
  '/estimates/{estimate_id}/email':
    post:
      tags:
        - estimates
      operationId: 'email_estimate'
      summary: 'Email an estimate'
      description: 'Email an estimate to the customer. Input json string is not mandatory. If input json string is empty, mail will be send with default mail content.'
      parameters:
        -
          name: attachments
          in: query
          description: 'Files to be attached to the email'
          required: false
          schema:
            type: string
            format: binary
          example: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/email-an-estimate-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/email-an-estimate-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.CREATE
    get:
      tags:
        - estimates
      operationId: 'get_estimate_email'
      summary: 'Get estimate email content'
      description: 'Get the email content of an estimate.'
      parameters:
        -
          name: email_template_id
          in: query
          description: 'Get the email content based on a specific email template. If this param is not inputted, then the content will be based on the email template associated with the customer. If no template is associated with the customer, then default template will be used.'
          required: true
          schema:
            type: string
          example: 982000000000079
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-estimate-email-content-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.READ
    parameters:
