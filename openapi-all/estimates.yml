          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bulk-print-estimates-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.estimates.READ
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
