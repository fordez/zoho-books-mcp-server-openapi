    vendor_credit_number:
      description: 'Unique vendor credit number displayed in the interface. Auto-generated with DN prefix unless auto number generation is disabled. Max-Length [100]'
      type: string
      example: DN-00002
    date:
      description: 'The date on which the vendor credit is created. Must be in yyyy-mm-dd format. This date determines the accounting period and affects tax calculations.'
      type: string
      example: '2014-08-28'
    status:
      type: string
      example: open
    reference_number:
      description: 'Optional reference number for tracking purposes. Can be any custom string or auto-generated. Useful for linking to external systems or internal tracking. Max-Length [100]'
      type: string
    vendor_id:
      description: 'Unique identifier for the vendor contact. Retrieve vendor IDs from the Get Contacts API endpoint in the contacts section. This ID links the vendor credit to the specific vendor record.'
      type: string
      example: '460000000020029'
    vendor_name:
      description: 'Name of the Vendor Associated with the Vendor Credit'
      type: string
      example: 'Bowman and Co'
    currency_id:
      description: 'Unique identifier for the currency used in the vendor credit. Can differ from vendor currency if multi-currency is enabled. Retrieve currency IDs from the List Currencies API endpoint in the currency section.'
      type: string
      example: '3000000000083'
    currency_code:
      description: 'Code of the Currency Involved in the Vendor Credit'
      type: string
      example: USD
    exchange_rate:
      description: 'Exchange rate for converting the vendor credit currency to base currency. Required when currency differs from base currency. Retrieve rates from currency exchange rate APIs.'
      type: number
      format: double
      example: 1
    price_precision:
      type: integer
      example: 2
    is_inclusive_tax:
      description: 'Set to true if line item rates include tax amounts. When true, tax is already included in the item rates. When false, tax will be calculated and added to the rates.'
      type: boolean
      example: false
      x-node_available_in: []
      x-node_unavailable_in:
        - us
