openapi: 3.0.0
info:
  title: 'Vendor Credits'
  description: 'Vendor credits are credits that you receive from your vendor, and is treated as an equivalent of physical cash that the vendor owes you. This helps you track the money you''re owed until it is either paid by said vendor at a later date i.e refunded, or subtracted from any future bill amount due to that vendor.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: vendor-credits
    description: 'Vendor-Credits Module'
paths:
  /vendorcredits:
    post:
      tags:
        - vendor-credits
      operationId: 'create_vendor_credit'
      summary: 'Create a vendor credit'
      description: 'Create a new vendor credit to record credits issued by vendors for returned items, overpayments, or adjustments. Supports multi-currency transactions, custom line items, tax calculations, and workflows.'
      parameters:
        -
          name: ignore_auto_number_generation
          in: query
          description: 'Ignore auto number generation for this vendor credit only. On enabling this option vendor credit number is mandatory.'
          required: false
          schema:
            type: boolean
        -
          name: bill_id
          in: query
          description: 'Bill Associated with the Vendor Credit'
          required: false
          schema:
            type: string
          example: '460000000057075'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-vendor-credit-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-vendor-credit-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.debitnotes.CREATE
    get:
      tags:
        - vendor-credits
      operationId: 'list_vendor_credits'
      summary: 'List vendor credits'
      description: 'Retrieve a paginated list of vendor credits with comprehensive filtering, sorting, and search capabilities. Use query parameters to filter by date, status, amount, vendor details, items, taxes, and custom fields.'
      parameters:
        -
          name: vendor_credit_number
          in: query
          description: 'Filter vendor credits by specific vendor credit number. Supports variants <code>vendor_credit_number_startswith</code> and <code>vendor_credit_number_contains</code> for partial matching.'
          required: false
          schema:
            type: string
          example: DN-00002
        -
          name: date
          in: query
          description: 'Filter vendor credits by creation date. Use yyyy-mm-dd format. Supports variants: <code>date_start</code>, <code>date_end</code>, <code>date_before</code> and <code>date_after</code> for range-based filtering.'
          required: false
          schema:
            type: string
          example: '2014-08-28'
        -
          name: status
          in: query
          description: 'Filter vendor credits by their current status. Allowed values: <code>open</code>, <code>closed</code>, <code>void</code>, or <code>draft</code>.'
          required: false
          schema:
            type: string
          example: open
        -
          name: total
          in: query
          description: 'Filter vendor credits by their total amount. Supports variants: <code>total_start</code>, <code>total_end</code>, <code>total_less_than</code>, <code>total_less_equals</code>, <code>total_greater_than</code> and <code>total_greater_equals</code> for comparison-based filtering.'
          required: false
          schema:
            type: string
          example: 30
        -
          name: reference_number
          in: query
          description: 'Filter vendor credits by their reference number. Supports variants: <code>reference_number_startswith</code> and <code>reference_number_contains</code> for partial matching.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: customer_name
          in: query
          description: 'Filter vendor credits by vendor name. Supports variants: <code>customer_name_startswith</code> and <code>customer_name_contains</code> for partial matching.'
          required: false
          schema:
            type: string
          example: 'Bowman and Co'
        -
          name: item_name
          in: query
          description: 'Filter vendor credits by item name. Supports variants: <code>item_name_startswith</code> and <code>item_name_contains</code> for partial matching.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: item_description
          in: query
          description: 'Filter vendor credits by item description. Supports variants: <code>item_description_startswith</code> and <code>item_description_contains</code> for partial matching.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: notes
          in: query
          description: 'Filter vendor credits by notes content. Supports variants: <code>notes_startswith</code> and <code>notes_contains</code> for partial matching.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: custom_field
          in: query
          description: 'Filter vendor credits by custom field values. Supports variants: <code>custom_field_startswith</code> and <code>custom_field_contains</code> for partial matching.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: last_modified_time
          in: query
          description: 'Filter vendor credits by last modified time. Use ISO 8601 format (yyyy-mm-ddThh:mm:ss-hh:mm) to search for vendor credits modified at specific times.'
          required: false
          schema:
            type: string
          example: '2014-08-28T22:53:31-0700'
        -
          name: customer_id
          in: query
          description: 'Filter vendor credits by customer ID. Use this parameter to search for vendor credits associated with a specific customer. Retrieve customer IDs from the contacts API.'
          required: false
          schema:
            type: integer
            format: int64
          example: ""
        -
          name: line_item_id
          in: query
          description: 'Filter vendor credits by line item ID. Use this parameter to search for vendor credits containing a specific line item within the vendor credit.'
          required: false
          schema:
            type: integer
            format: int64
          example: '460000000020077'
        -
          name: item_id
          in: query
          description: 'Filter vendor credits by item ID. Use this parameter to search for vendor credits containing a specific item. Retrieve item IDs from the items API.'
          required: false
          schema:
            type: integer
            format: int64
          example: '460000000020071'
        -
          name: tax_id
          in: query
          description: 'Filter vendor credits by tax ID. Use this parameter to search for vendor credits with a specific tax applied. Retrieve tax IDs from the taxes API.'
          required: false
          schema:
            type: integer
            format: int64
          example: ""
        -
          name: filter_by
          in: query
          description: 'Filter vendor credits by status using predefined status values. Allowed values: <code>Status.All</code>, <code>Status.Open</code>, <code>Status.Draft</code>, <code>Status.Closed</code>, and <code>Status.Void</code>.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: search_text
          in: query
          description: 'Search vendor credits using text search across multiple fields. Searches vendor credit number, vendor name, and reference number.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: sort_column
          in: query
          description: 'Sort vendor credits by specified column. Allowed values: <code>vendor_name</code>, <code>vendor_credit_number</code>, <code>balance</code>, <code>total</code>, <code>date</code>, <code>created_time</code>, <code>last_modified_time</code>, and <code>reference_number</code>.'
          required: false
          schema:
            type: string
          example: created_time
        - name: page
          in: query
          description: 'Page number for pagination. Specify which page of results to retrieve. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records per page for pagination. Controls how many vendor credits are returned in each page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
