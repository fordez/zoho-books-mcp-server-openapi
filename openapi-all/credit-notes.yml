openapi: 3.0.0
info:
  title: 'Credit Notes'
  description: 'Credit notes are created when a refund is to be made to a customer. A credit note object allows you to keep track of all credit note related information.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: credit-notes
    description: 'Credit-Notes Module'
paths:
  /creditnotes:
    post:
      tags:
        - credit-notes
      operationId: 'create_credit_note'
      summary: 'Create a credit note'
      description: 'Create a new credit note to record credits issued to customers for returned items, overpayments, or adjustments. Supports multi-currency transactions, custom line items, tax calculations, and workflows.'
      parameters:
        -
          name: invoice_id
          in: query
          description: 'Invoice ID of the required invoice.'
          required: false
          schema:
            type: string
          example: '90300000079426'
        -
          name: ignore_auto_number_generation
          in: query
          description: 'Set to true if you need to provide your own credit note number.'
          required: false
          schema:
            type: boolean
          example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-credit-note-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-credit-note-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.creditnotes.CREATE
    get:
      tags:
        - credit-notes
      operationId: 'list_credit_notes'
      summary: 'List all Credit Notes'
      description: 'Retrieve a paginated list of credit notes with comprehensive filtering, sorting, and search capabilities. Use query parameters to filter by date, status, amount, customer details, items, taxes, and custom fields.'
      parameters:
        -
          name: creditnote_number
          in: query
          description: 'Filter credit notes by specific credit note number. Use this parameter to search for a particular credit note by its unique number. Max-Length [100]'
          required: false
          schema:
            type: string
          example: CN-29
        -
          name: date
          in: query
          description: 'Filter credit notes by the date they were raised. Use yyyy-mm-dd format to search for credit notes created on a specific date.'
          required: false
          schema:
            type: string
          example: '2016-06-05'
        -
          name: status
          in: query
          description: 'Filter credit notes by their current status. Allowed values: <code>open</code>, <code>closed</code>, <code>void</code>, or <code>draft</code>.'
          required: false
          schema:
            type: string
          example: draft
        -
          name: total
          in: query
          description: 'Filter credit notes by their total amount. Use this parameter to search for credit notes with a specific total value.'
          required: false
          schema:
            type: number
            format: double
          example: 450
        -
          name: reference_number
          in: query
          description: 'Filter credit notes by their reference number. Use this parameter to search for credit notes with a specific reference number. Max-Length [100]'
          required: false
          schema:
            type: string
          example: INV-384
        -
          name: customer_name
          in: query
          description: 'Filter credit notes by customer name. Use this parameter to search for credit notes associated with a specific customer. Max-Length [100]'
          required: false
          schema:
            type: string
          example: 'Bowman Furniture'
        -
          name: item_name
          in: query
          description: 'Filter credit notes by item name. Use this parameter to search for credit notes containing specific items. Max-Length [100]'
          required: false
          schema:
            type: string
          example: kit
        -
          name: customer_id
          in: query
          description: 'Filter credit notes by customer ID. Use this parameter to search for credit notes associated with a specific customer. Retrieve customer IDs from the contacts API.'
          required: false
          schema:
            type: string
          example: '903000000000099'
        -
          name: item_description
          in: query
          description: 'Filter credit notes by item description. Supports variants <code>item_description_startswith</code> and <code>item_description_contains</code> for flexible searching. Max-length [100]'
          required: false
          schema:
            type: string
          example: ""
        -
          name: item_id
          in: query
          description: 'Filter credit notes by item ID. Use this parameter to search for credit notes containing a specific item. Retrieve item IDs from the items API.'
          required: false
          schema:
            type: string
          example: '90300000081501'
        -
          name: line_item_id
          in: query
          description: 'Filter credit notes by line item ID. Use this parameter to search for credit notes containing a specific line item within the credit note.'
          required: false
          schema:
            type: string
          example: 903000006245
        -
          name: tax_id
          in: query
          description: 'Filter credit notes by tax ID. Use this parameter to search for credit notes with a specific tax applied. Retrieve tax IDs from the taxes API.'
          required: false
          schema:
            type: string
          example: '903000000000356'
        -
          name: filter_by
          in: query
          description: 'Filter credit notes by status using predefined status values. Allowed values: <code>Status.All</code>, <code>Status.Open</code>, <code>Status.Draft</code>, <code>Status.Closed</code>, and <code>Status.Void</code>.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: search_text
          in: query
          description: 'Search credit notes using text search across multiple fields. Searches credit note number, customer name, and reference number. Max-length [100]'
          required: false
          schema:
            type: string
          example: ""
        -
          name: sort_column
          in: query
          description: 'Sort credit notes by specified column. Allowed values: <code>customer_name</code>, <code>creditnote_number</code>, <code>balance</code>, <code>total</code>, <code>date</code>, and <code>created_time</code>.'
          required: false
          schema:
            type: string
          example: created_time
        - name: page
          in: query
          description: 'Page number for pagination. Specify which page of results to retrieve. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records per page for pagination. Controls how many credit notes are returned in each page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-all-credit-notes-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.creditnotes.READ
    put:
      tags:
        - credit-notes
      operationId: 'update_credit_note_using_custom_field'
      summary: "Update a credit note using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a credit note by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding credit note will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing credit notes, a new credit note will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-credit-note-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-credit-note-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
