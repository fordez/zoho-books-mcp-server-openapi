    delete:
      tags:
        - projects
      operationId: 'delete_project_user'
      summary: 'Delete user'
      description: 'Remove user from a project.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-user-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.DELETE
    parameters:
      -
        name: project_id
        in: path
        required: true
        description: 'Unique identifier of the project.'
        schema:
          type: string
        example: '460000000044019'
      -
        name: user_id
        in: path
        required: true
        description: 'Unique identifier of the user.'
        schema:
          type: string
        example: '460000000024003'
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}/comments':
    post:
      tags:
        - projects
      operationId: 'add_project_comment'
      summary: 'Post comment'
      description: 'Post comment to a project.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post-comment-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post-comment-response'
      deprecated: false
