    parameters:
      -
        name: project_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the project.'
        example: '460000000044019'
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}/inactive':
    post:
      tags:
        - projects
      operationId: 'mark_project_inactive'
      summary: 'Inactivate a project'
      description: 'Marking a project as inactive.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inactivate-a-project-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.CREATE
    parameters:
      -
        name: project_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the project.'
        example: '460000000044019'
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}/clone':
    post:
      tags:
        - projects
      operationId: 'clone_project'
      summary: 'Clone project'
      description: 'Cloning a project.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/clone-project-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clone-project-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.CREATE
    parameters:
      -
        name: project_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the project.'
        example: '460000000044019'
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}/users':
    post:
      tags:
        - projects
      operationId: 'add_project_user'
      summary: 'Assign users'
      description: 'Assign a users to a project.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/assign-users-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assign-users-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.CREATE
    get:
      tags:
        - projects
      operationId: 'list_project_users'
      summary: 'List Users'
      description: 'Get list of users associated with a project.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-users-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.READ
    parameters:
      -
        name: project_id
        in: path
        required: true
        description: 'Unique identifier of the project.'
        schema:
          type: string
        example: '460000000044019'
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}/users/invite':
    post:
      tags:
        - projects
      operationId: 'invite_project_user'
      summary: 'Invite user'
      description: 'Invite and user to the project.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/invite-user-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invite-user-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.CREATE
    parameters:
      -
        name: project_id
        in: path
        required: true
        description: 'Unique identifier of the project.'
        schema:
          type: string
        example: '460000000044019'
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}/users/{user_id}':
    put:
      tags:
        - projects
      operationId: 'update_project_user'
      summary: 'Update user'
      description: 'Update details of a user.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-user-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-user-response'
      deprecated: false
