      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.DELETE
    parameters:
      -
        name: project_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the project.'
        example: '460000000044019'
      -
        name: comment_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the comment.'
        example: '460000000044027'
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}/invoices':
    get:
      tags:
        - projects
      operationId: 'list_project_invoices'
      summary: 'List invoices'
      description: 'Lists invoices created for this project.'
      parameters:
        -
          name: sort_column
          in: query
          description: 'Sort invoices raised. Allowed Values: <code>invoice_number</code>, <code>date</code>, <code>total</code>, <code>balance</code> and <code>created_time</code>'
          required: false
          schema:
            type: string
          example: created_time
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-invoices-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.READ
    parameters:
      -
        name: project_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the project.'
        example: '460000000044019'
      -
        $ref: '#/components/parameters/organization_id'
components:
  parameters:
    organization_id:
      name: organization_id
      description: 'ID of the organization'
      in: query
      required: true
      schema:
        type: string
      example: '10234695'
  schemas:
    gendoc-attributes-schema:
      $ref: '#/components/schemas/project-response'
    project-response:
      type: object
      properties:
        project_id:
          $ref: '#/components/schemas/project_id'
        project_name:
          $ref: '#/components/schemas/project_name'
        customer_id:
          $ref: '#/components/schemas/customer_id'
        customer_name:
          $ref: '#/components/schemas/customer_name'
        currency_code:
          $ref: '#/components/schemas/currency_code'
        description:
          $ref: '#/components/schemas/description'
        status:
          $ref: '#/components/schemas/status'
        billing_type:
          $ref: '#/components/schemas/billing_type'
        rate:
          $ref: '#/components/schemas/rate'
        budget_type:
          $ref: '#/components/schemas/budget_type'
        total_hours:
          $ref: '#/components/schemas/total_hours'
        total_amount:
          $ref: '#/components/schemas/total_amount'
        billed_hours:
          $ref: '#/components/schemas/billed_hours'
        billed_amount:
          $ref: '#/components/schemas/billed_amount'
        un_billed_hours:
          $ref: '#/components/schemas/un_billed_hours'
        un_billed_amount:
          $ref: '#/components/schemas/un_billed_amount'
        billable_hours:
          $ref: '#/components/schemas/billable_hours'
        billable_amount:
          $ref: '#/components/schemas/billable_amount'
        non_billable_hours:
          $ref: '#/components/schemas/non_billable_hours'
        non_billable_amount:
          $ref: '#/components/schemas/non_billable_amount'
        cost_budget_amount:
          $ref: '#/components/schemas/cost_budget_amount'
        is_recurrence_associated:
          $ref: '#/components/schemas/is_recurrence_associated'
        recurring_invoices:
          $ref: '#/components/schemas/recurring_invoices'
        created_time:
          $ref: '#/components/schemas/created_time'
        show_in_dashboard:
          $ref: '#/components/schemas/show_in_dashboard'
        tasks:
          type: array
          items:
            type: object
            properties:
              task_id:
                $ref: '#/components/schemas/task_id'
              task_name:
                $ref: '#/components/schemas/task_name'
              description:
                $ref: '#/components/schemas/description'
              rate:
                $ref: '#/components/schemas/rate'
              budget_hours:
                $ref: '#/components/schemas/budget_hours'
              total_hours:
                $ref: '#/components/schemas/total_hours'
              billed_hours:
                $ref: '#/components/schemas/billed_hours'
              un_billed_hours:
                $ref: '#/components/schemas/un_billed_hours'
              non_billable_hours:
                $ref: '#/components/schemas/non_billable_hours'
              status:
                $ref: '#/components/schemas/status'
              is_billable:
                $ref: '#/components/schemas/is_billable'
              task_custom_fields:
                $ref: '#/components/schemas/task_custom_fields'
        users:
          type: array
          items:
            type: object
            properties:
              user_id:
                $ref: '#/components/schemas/user_id'
              is_current_user:
                $ref: '#/components/schemas/is_current_user'
              user_name:
                $ref: '#/components/schemas/user_name'
              email:
                $ref: '#/components/schemas/email'
              user_role:
                $ref: '#/components/schemas/user_role'
              status:
                $ref: '#/components/schemas/status'
              rate:
                $ref: '#/components/schemas/rate'
              budget_hours:
                $ref: '#/components/schemas/budget_hours'
              total_hours:
                $ref: '#/components/schemas/total_hours'
              billed_hours:
                $ref: '#/components/schemas/billed_hours'
              un_billed_hours:
                $ref: '#/components/schemas/un_billed_hours'
              cost_rate:
                $ref: '#/components/schemas/cost_rate'
    filter_by:
      description: 'Filter projects by any status. Allowed Values: <code>Status.All</code>, <code>Status.Active</code> and <code>Status.Inactive</code>'
      type: string
      example: Status.All
    customer_id:
      description: 'Search projects by customer id.'
      type: string
      example: '460000000044001'
    invoice_id:
      type: string
      example: '460000000044001'
    invoice_number:
      type: string
      example: INV-00004
    reference_number:
      type: string
      example: ' '
    total:
      type: string
      example: '310.75'
    balance:
      type: string
      example: '48.75'
    sort_column:
      description: 'Sort projects. Allowed Values: <code>project_name</code>, <code>customer_name</code>, <code>rate</code> and <code>created_time</code>'
      type: string
      example: created_time
    created_time:
      type: string
      example: '2013-09-18T18:05:27+0530'
    rate:
      type: number
      format: float
      example: 5000
    status:
      type: string
      example: active
    billing_type:
      description: 'The way you bill your customer. Allowed Values: <code>fixed_cost_for_project</code>, <code>based_on_project_hours</code>, <code>based_on_staff_hours</code> and <code>based_on_task_hours</code>'
      type: string
      example: fixed_cost_for_project
    description:
      type: string
      example: 'A simple algorithm is to be tested with vehicle detection application.'
    customer_name:
      type: string
      example: 'SAF Instruments Inc'
    project_name:
      description: 'Name of the project. <code>Max-length [100]</code>'
      type: string
      example: 'REAL TIME TRAFFIC FLUX'
    project_id:
      type: string
      example: '460000000044019'
    per_page:
      type: number
      format: double
      example: 450
    page:
      type: number
      format: double
      example: 10
    report_name:
      type: string
      example: Projects
    has_more_page:
      type: boolean
      example: false
    sort_order:
      type: string
      example: D
    currency_code:
      type: string
      example: USD
    budget_type:
      type: string
      example: ' '
    total_hours:
      type: string
      example: '12:26'
    has_attachment:
      type: boolean
      example: false
    billable_hours:
      type: string
      example: '12:26'
    is_billable:
      type: boolean
      example: true
    non_billable_hours:
      type: string
      example: '0.00'
    billed_hours:
      type: string
      example: '12:27'
    un_billed_hours:
      type: string
      example: '00:00'
    cost_rate:
      type: number
      format: double
      example: '10.00'
    task_id:
      type: string
      example: '460000000044009'
    task_name:
      type: string
      example: 'Distribution Analysis'
    budget_hours:
      description: 'Task budget hours.'
      type: string
      example: '0'
    user_id:
      description: 'ID of the user to be added to the project.'
      type: string
      example: '460000000024003'
    is_current_user:
      type: boolean
      example: true
    user_name:
      description: 'Name of the user. <code>Max-length [200]</code>'
      type: string
      example: 'John David'
    email:
      description: 'Email of the user. <code>Max-length [100]</code>'
      type: string
      example: johndavid@zilliuminc.com
    user_role:
      description: 'Role to be assigned. Allowed Values: <code>staff</code>, <code>admin</code> and <code>timesheetstaff</code>'
      type: string
      example: admin
    budget_amount:
      type: string
      example: ' '
    cost_budget_amount:
      description: 'Budgeted Cost to complete this project'
      type: number
      format: double
      example: '1000.00'
    tasks:
      type: array
      items:
        type: string
    users:
      type: array
      items:
        type: object
        required:
          - user_id
        properties:
          user_id:
            $ref: '#/components/schemas/user_id'
    project:
      type: object
    comments:
      type: array
      items:
        type: string
    comment_id:
      type: string
      example: '460000000044027'
    commented_by_id:
      type: string
      example: '460000000024003'
    commented_by:
      type: string
      example: 'John David'
    date_description:
      type: string
      example: '19 days ago'
    time:
      type: string
      example: '6:52 PM'
    date:
      type: string
      example: '6:52 PM'
    due_date:
      type: string
      example: '6:52 PM'
    total_amount:
      type: number
      format: double
      example: 500
    billed_amount:
      type: number
      format: double
      example: 500
    un_billed_amount:
      type: number
      format: double
      example: 0
    billable_amount:
