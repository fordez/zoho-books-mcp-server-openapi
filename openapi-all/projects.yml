openapi: 3.0.0
info:
  title: Projects
  description: 'A project is a series of tasks performed over a period of time, to achieve certain targets. There can be many number of people working on a single project and a project may consist of single or multiple tasks. A project is billed and charged upon a customer whom the project was taken up for.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: projects
    description: 'Projects Module'
paths:
  /projects:
    post:
      tags:
        - projects
      operationId: 'create_project'
      summary: 'Create a project'
      description: 'Create a project.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-project-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-project-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.CREATE
    get:
      tags:
        - projects
      operationId: 'list_projects'
      summary: 'List projects'
      description: 'List all projects with pagination.'
      parameters:
        -
          name: filter_by
          in: query
          description: 'Filter projects by any status. Allowed Values: <code>Status.All</code>, <code>Status.Active</code> and <code>Status.Inactive</code>'
          required: false
          schema:
            type: string
          example: Status.All
        -
          name: customer_id
          in: query
          description: 'Search projects by customer id.'
          required: false
          schema:
            type: string
          example: '460000000044001'
        -
          name: sort_column
          in: query
          description: 'Sort projects. Allowed Values: <code>project_name</code>, <code>customer_name</code>, <code>rate</code> and <code>created_time</code>'
          required: false
          schema:
            type: string
          example: created_time
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-projects-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.READ
    put:
      tags:
        - projects
      operationId: 'update_projects_using_custom_field'
      summary: "Update a project using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a project by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding project will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing projects, a new project will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-project-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-project-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}':
    put:
      tags:
        - projects
      operationId: 'update_project'
      summary: 'Update project'
      description: 'Update details of a project.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-project-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-project-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.UPDATE
    get:
      tags:
        - projects
      operationId: 'get_project'
      summary: 'Get a project'
      description: 'Get the details of a project.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-a-project-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.READ
    delete:
      tags:
        - projects
      operationId: 'delete_project'
      summary: 'Delete project'
      description: 'Deleting a existing project.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-project-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.projects.DELETE
    parameters:
      -
        name: project_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the project.'
        example: '460000000044019'
      -
        $ref: '#/components/parameters/organization_id'
  '/projects/{project_id}/active':
    post:
      tags:
        - projects
      operationId: 'mark_project_active'
      summary: 'Activate project'
      description: 'Mark project as active.'
      responses:
        '200':
          description: OK
