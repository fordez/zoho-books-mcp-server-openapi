components:
  parameters:
    purchaseorder_ids:
      name: purchaseorder_ids
      in: query
      required: true
      description: 'ID of the purchase order'
      schema:
        type: string
      example: '460000000098765'
    organization_id:
      name: organization_id
      description: 'ID of the organization'
      in: query
      required: true
      schema:
        type: string
      example: '10234695'
  schemas:
    gendoc-attributes-schema:
      $ref: '#/components/schemas/bill'
    attachment:
      description: 'File to attach. Allowed Extensions: <code>gif</code>, <code>png</code>, <code>jpeg</code>, <code>jpg</code>, <code>bmp</code> and <code>pdf</code>.'
      type: string
      format: binary
    vendor_id:
      description: 'Unique identifier for the vendor who supplied the goods/services. Can be fetched from the Get Contacts API.'
      type: string
      example: '460000000038029'
    bill_number:
      description: 'Unique sequential identifier for the bill. Used for tracking and reference purposes. Format varies by organization settings. Can be auto-generated or manually entered. Must be unique within the organization.'
      type: string
