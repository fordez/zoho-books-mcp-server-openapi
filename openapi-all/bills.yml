openapi: 3.0.0
info:
  title: Bills
  description: 'When your vendor supplies goods/services to you on credit, you''re sent an invoice that details the amount of money you owe him. You can record this as a bill in Zoho Books and track it until it''s paid.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: bills
    description: 'Bills Module'
paths:
  /bills:
    post:
      tags:
        - bills
      operationId: 'create_bill'
      summary: 'Create a bill'
      description: 'Create a bill received from your vendor.'
      parameters:
        -
          name: attachment
          in: query
          description: 'File to attach. Allowed Extensions: <code>gif</code>, <code>png</code>, <code>jpeg</code>, <code>jpg</code>, <code>bmp</code> and <code>pdf</code>.'
          required: false
          schema:
            type: string
            format: binary
          example: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-bill-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.CREATE
    get:
      tags:
        - bills
      operationId: 'list_bills'
      summary: 'List bills'
      description: 'List all bills with pagination.'
      parameters:
        -
          name: bill_number
          in: query
          description: 'Filter bills by bill number. Accepts exact matches or use <code>bill_number_startswith</code> for prefix matching and <code>bill_number_contains</code> for substring matching. Useful for finding bills by unique identifier or partial patterns.'
          required: false
          schema:
            type: string
          example: '00454'
        -
          name: reference_number
          in: query
          description: 'Filter bills by reference number. Accepts exact matches or use <code>reference_number_startswith</code> for prefix matching and <code>reference_number_contains</code> for substring matching. Useful for finding bills by external references or vendor invoice numbers.'
          required: false
          schema:
            type: string
          example: '4321133'
        -
          name: date
          in: query
          description: 'Filter bills by bill date in YYYY-MM-DD format. Use <code>date_start</code>/<code>date_end</code> for ranges, <code>date_before</code>/<code>date_after</code> for relative dates. Useful for billing periods and due date management.'
          required: false
          schema:
            type: string
          example: '2013-09-11'
        -
          name: status
          in: query
          description: 'Filter bills by status: <code>paid</code>, <code>open</code>, <code>overdue</code>, <code>void</code>, or <code>partially_paid</code>. Useful for payment status filtering, accounts payable management, and status-specific reporting.'
          required: false
          schema:
            type: string
          example: open
        -
          name: description
          in: query
          description: 'Filter bills by description text. Accepts exact matches or use <code>description_startswith</code> for prefix matching and <code>description_contains</code> for substring matching. Useful for finding bills by line item descriptions or vendor notes.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: vendor_name
          in: query
          description: 'Filter bills by vendor name. Use <code>vendor_name_startswith</code> for prefix matching or <code>vendor_name_contains</code> for substring matching. Useful for finding bills from specific suppliers.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: total
          in: query
          description: 'Filter bills by total amount. Use <code>total_less_than</code>, <code>total_less_equals</code>, <code>total_greater_than</code>, or <code>total_greater_equals</code> for amount-based filtering. Useful for finding bills within specific price ranges or above/below certain thresholds.'
          required: false
          schema:
            type: number
            format: double
          example: 40
        -
          name: vendor_id
          in: query
          description: 'Filter bills by specific vendor ID. Accepts the unique identifier for a vendor to retrieve all bills associated with that particular supplier or vendor account.'
          required: false
          schema:
            type: integer
            format: int64
          example: '460000000038029'
        -
          name: item_id
          in: query
          description: 'Filter bills by specific item ID. Retrieves all bills containing a particular product or service item based on its unique identifier.'
          required: false
          schema:
            type: integer
            format: int64
          example: '460000000054135'
        -
          name: recurring_bill_id
          in: query
          description: 'Filter bills by recurring bill ID. Retrieves all bills generated from a specific recurring bill template or schedule.'
          required: false
          schema:
            type: integer
            format: int64
          example: ""
        -
          name: purchaseorder_id
          in: query
          description: 'Filter bills by purchase order ID. Retrieves all bills associated with a specific purchase order for tracking procurement workflows.'
          required: false
          schema:
            type: integer
            format: int64
          example: '460000000068231'
        -
          name: last_modified_time
          in: query
          description: 'Filter bills by last modification timestamp. Accepts ISO 8601 format (YYYY-MM-DDTHH:MM:SS+/-HHMM) to find bills modified at or after a specific time.'
          required: false
          schema:
            type: string
          example: '2013-09-11T17:18:32+0530'
        -
          name: filter_by
          in: query
          description: 'Filter bills by status using predefined status constants. Options include <code>Status.All</code>, <code>Status.PartiallyPaid</code>, <code>Status.Paid</code>, <code>Status.Overdue</code>, <code>Status.Void</code>, and <code>Status.Open</code>.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: search_text
          in: query
          description: 'Filter bills using general search text. Searches across bill number, reference number, and vendor name fields to find matching bills. Useful for quick searches when you know part of the bill information.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: page
          in: query
          description: 'Specify the page number for pagination. Use this parameter to navigate through multiple pages of bills when the total number of bills exceeds the per_page limit.'
          required: false
          schema:
            type: integer
          example: 1
        - name: per_page
          in: query
          description: 'Specify the number of bills to retrieve per page. The default value is 200, but you can adjust this to optimize performance based on your needs and API rate limits.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
        -
          name: sort_column
          in: query
          description: 'Specify the column to sort bills by. Available options include <code>vendor_name</code>, <code>bill_number</code>, <code>date</code>, <code>due_date</code>, <code>total</code>, <code>balance</code>, and <code>created_time</code>.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: sort_order
          in: query
          description: 'Specify the sorting order for bills. Use <code>A</code> for ascending order (A-Z, 0-9, earliest to latest) or <code>D</code> for descending order (Z-A, 9-0, latest to earliest).'
          required: false
          schema:
            type: string
          example: D
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-bills-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.READ
    put:
      tags:
        - bills
      operationId: 'update_bill_using_custom_field'
      summary: "Update a bill using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a bill by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding bill will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing bills, a new bill will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Specify the API name of the custom field that contains unique values. This field must be configured to not accept duplicate values for the upsert functionality to work properly.'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Provide the unique value from the custom field that identifies the specific bill to update. This value will be used to locate the existing bill record in the system.'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'When set to true, this header enables upsert functionality. If no bill is found with the specified custom field value, a new bill will be created using the provided payload data.'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-bill-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
