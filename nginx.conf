events {
    worker_connections 1024;
}

http {
    # Upstream hacia tu MCP
    upstream zoho_mcp {
        server zoho-mcp:8080;
    }

    # Rate limiting opcional
    limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;

    # Servidor HTTP → solo health, opcional
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirige a HTTPS usando la IP actual del request
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS MCP
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        # Usamos "_" porque no hay dominio
        server_name _;

        # Certificados autofirmados
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # SSL recomendado
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Headers mínimos
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Headers * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;

        # Otros headers útiles
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            limit_req zone=mcp_limit burst=20 nodelay;

            proxy_pass http://zoho_mcp;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Requerido para MCP streaming
            proxy_set_header Connection "";
            chunked_transfer_encoding on;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
