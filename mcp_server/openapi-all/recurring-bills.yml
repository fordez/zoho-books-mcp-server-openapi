openapi: 3.0.0
info:
  title: 'Recurring Bills'
  description: 'Recurring Bills are those bills that repeat itself after a fixed interval of time.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: recurring-bills
    description: 'Recurring-Bills Module'
paths:
  /recurringbills:
    post:
      tags:
        - recurring-bills
      operationId: 'create_recurring_bill'
      summary: 'Create a recurring bill'
      description: 'Create a recurring bill.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-recurring-bill-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-recurring-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.CREATE
    get:
      tags:
        - recurring-bills
      operationId: 'list_recurring_bills'
      summary: 'List recurring bills'
      description: 'List all recurring bills with pagination.'
      parameters:
        -
          name: recurring_bill_id
          in: query
          required: false
          schema:
            type: string
          example: 982000000567240
        -
          name: vendor_id
          in: query
          description: 'Search recurring bills by Vendor ID'
          required: false
          schema:
            type: integer
            format: int64
          example: '460000000038029'
        -
          name: vendor_name
          in: query
          description: 'Search recurring bills by vendor name. Variants: <code>vendor_name_startswith</code> and <code>vendor_name_contains</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: status
          in: query
          description: 'Search recurring bills by recurring bill status. Allowed Values: <code>active</code>, <code>stopped</code>, <code>expired</code>'
          required: false
          schema:
            type: string
          example: active
        -
          name: recurrence_name
          in: query
          description: 'Search recurring bills by recurrence number. Variants: <code>recurrence_name_startswith</code> and <code>recurrence_name_contains</code>'
          required: false
          schema:
            type: string
          example: 'Monthly Rental'
        -
          name: currency_id
          in: query
          description: 'ID of the Currency'
          required: false
          schema:
            type: string
          example: '460000000000099'
        -
          name: currency_code
          in: query
          description: 'Code of the Currency'
          required: false
          schema:
            type: string
          example: INR
        -
          name: currency_symbol
          in: query
          description: 'Symbol of the Currency'
          required: false
          schema:
            type: string
          example: ""
        -
          name: start_date
          in: query
          description: 'Search recurring bills by recurring bill start date. Variants: <code>start_date_start</code>, <code>start_date_end</code>, <code>start_date_before</code> and <code>start_date_after</code>'
          required: false
          schema:
            type: string
          example: '2013-11-18'
        -
          name: end_date
          in: query
          description: 'Date on which recurring bill has to expire. Can be left as empty to run forever. Format [yyyy-mm-dd].'
          required: false
          schema:
            type: string
          example: '2013-12-18'
        -
          name: source_of_supply
          in: query
          description: 'Place from where the goods/services are supplied. (If not given, <code>place of contact</code> given for the contact will be taken)'
          required: false
          schema:
            type: string
          example: AP
          x-node_available_in:
            - in
          x-node_unavailable_in: []
        -
          name: place_of_supply
          in: query
          description: 'The place of supply is where a transaction is considered to have occurred for VAT purposes. For the supply of goods, the place of supply is the location of the goods when the supply occurs. For the supply of services, the place of supply should be where the supplier is established. (If not given, <code>place of contact</code> given for the contact will be taken)<br/>Supported codes for UAE emirates are : </br>Abu Dhabi - <code>AB</code>,</br>Ajman - <code>AJ</code>,</br>Dubai - <code>DU</code>,</br>Fujairah - <code>FU</code>,</br>Ras al-Khaimah - <code>RA</code>,</br>Sharjah - <code>SH</code>,</br>Umm al-Quwain - <code>UM</code>.<br/>Supported codes for the GCC countries are : </br>United Arab Emirates - <code>AE</code>,</br>Saudi Arabia - <code>SA</code>,</br>Bahrain - <code>BH</code>,</br>Kuwait - <code>KW</code>,</br>Oman - <code>OM</code>,</br>Qatar - <code>QA</code>.'
          required: false
          schema:
            type: string
          example: DU
          x-node_available_in:
            - gcc
          x-node_unavailable_in: []
        -
          name: destination_of_supply
          in: query
          description: 'Place where the goods/services are supplied to. (If not given, organisation''s home state will be taken)'
          required: false
          schema:
            type: string
          example: TN
          x-node_available_in:
            - in
          x-node_unavailable_in: []
        -
          name: gst_treatment
          in: query
          description: 'Choose whether the contact is GST registered/unregistered/consumer/overseas. Allowed values are <code> business_gst </code> , <code> business_none </code> , <code> overseas </code> , <code> consumer </code>.'
          required: false
          schema:
            type: string
          example: business_gst
          x-node_available_in:
            - in
          x-node_unavailable_in: []
        -
          name: gst_no
          in: query
          description: '15 digit GST identification number of the vendor.'
          required: false
          schema:
            type: string
          example: 22AAAAA0000A1Z5
          x-node_available_in:
            - in
          x-node_unavailable_in: []
        -
          name: tax_treatment
          in: query
          description: 'VAT treatment for the bill. Choose whether the vendor falls under: <code>vat_registered</code>,<code>vat_not_registered</code>,<code>gcc_vat_not_registered</code>,<code>gcc_vat_registered</code>,<code>non_gcc</code>.</br><code>dz_vat_registered</code> and <code>dz_vat_not_registered</code> are supported only for <b>UAE</b>.'
          required: false
          schema:
            type: string
          example: vat_registered
          x-node_available_in:
            - gcc
            - mx
          x-node_unavailable_in: []
        -
          name: vat_treatment
          in: query
          description: '(Optional) VAT treatment for the bill. VAT treatment denotes the location of the vendor, if the vendor resides in UK then the VAT treatment is <code>uk</code>. If the vendor is in an EU country & VAT registered, you are resides in Northen Ireland and purchasing Goods then his VAT treatment is <code>eu_vat_registered</code> and if he resides outside the UK then his VAT treatment is <code>overseas</code>(For Pre Brexit, this can be split as <code>eu_vat_registered</code>, <code>eu_vat_not_registered</code> and <code>non_eu</code>).'
          required: false
          schema:
            type: string
          x-node_available_in:
            - uk
          x-node_unavailable_in: []
          example: ""
        -
          name: vat_reg_no
          in: query
          description: '<b>For UK Edition:</b> VAT Registration number of a contact with length should be between 2 and 12 characters.<br/> <b>For Avalara:</b> If you are doing sales in the European Union (EU) then provide VAT Registration Number of your customers here. This is used to calculate VAT for B2B sales, from Avalara.'
          required: false
          schema:
            type: string
          x-node_available_in:
            - uk
            - 'Avalara Integration'
          x-node_unavailable_in: []
          example: ""
        -
          name: is_abn_quoted
          in: query
          required: false
          schema:
            type: string
          x-node_available_in:
            - au
          x-node_unavailable_in: []
          example: ""
        -
          name: abn
          in: query
          required: false
          schema:
            type: string
          x-node_available_in:
            - au
          x-node_unavailable_in: []
          example: ""
        -
          name: is_reverse_charge_applied
          in: query
          description: 'Applicable for transactions where you pay reverse charge'
          required: false
          schema:
            type: boolean
          example: true
          x-node_available_in:
            - in
          x-node_unavailable_in: []
        -
          name: pricebook_id
          in: query
          description: 'Enter ID of the price book.'
          required: false
          schema:
            type: string
          example: 460000000038090
        -
          name: pricebook_name
          in: query
          description: 'Name of the price book'
          required: false
          schema:
            type: string
          example: ""
        -
          name: is_inclusive_tax
          in: query
          description: 'Used to specify whether the line item rates are inclusive or exclusive of tax.'
          required: false
          schema:
            type: boolean
          example: false
          x-node_available_in: []
          x-node_unavailable_in:
            - us
        -
          name: line_items
          in: query
          description: 'Line items of a recurrence bill.'
          required: false
          schema:
            type: array
            items:
              type: object
              properties:
                description:
                  $ref: '#/components/schemas/description'
                sku:
                  $ref: '#/components/schemas/sku'
                name:
                  $ref: '#/components/schemas/name'
                account_id:
                  $ref: '#/components/schemas/account_id'
                account_name:
                  $ref: '#/components/schemas/account_name'
                image_document_id:
                  $ref: '#/components/schemas/image_document_id'
                location_id:
                  $ref: '#/components/schemas/location_id'
                location_name:
                  $ref: '#/components/schemas/location_name'
                reverse_charge_tax_id:
                  $ref: '#/components/schemas/reverse_charge_tax_id'
                reverse_charge_tax_name:
                  $ref: '#/components/schemas/reverse_charge_tax_name'
                reverse_charge_tax_percentage:
                  $ref: '#/components/schemas/reverse_charge_tax_percentage'
                reverse_charge_tax_amount:
                  $ref: '#/components/schemas/reverse_charge_tax_amount'
                bcy_rate:
                  $ref: '#/components/schemas/bcy_rate'
                rate:
                  $ref: '#/components/schemas/rate'
                tags:
                  $ref: '#/components/schemas/tags'
                quantity:
                  $ref: '#/components/schemas/quantity'
                tax_id:
                  $ref: '#/components/schemas/tax_id'
                tax_treatment_code:
                  $ref: '#/components/schemas/tax_treatment_code'
                tax_exemption_id:
                  $ref: '#/components/schemas/tax_exemption_id'
                tax_exemption_code:
                  $ref: '#/components/schemas/tax_exemption_code'
                tax_name:
                  $ref: '#/components/schemas/tax_name'
                tax_type:
                  $ref: '#/components/schemas/tax_type'
                tax_percentage:
                  $ref: '#/components/schemas/tax_percentage'
                item_total:
                  $ref: '#/components/schemas/item_total'
                item_total_inclusive_of_tax:
                  $ref: '#/components/schemas/item_total_inclusive_of_tax'
                item_order:
                  $ref: '#/components/schemas/item_order'
                unit:
                  $ref: '#/components/schemas/unit'
                product_type:
                  $ref: '#/components/schemas/product_type'
                hsn_or_sac:
                  $ref: '#/components/schemas/hsn_or_sac'
                acquisition_vat_id:
                  $ref: '#/components/schemas/acquisition_vat_id'
                acquisition_vat_name:
                  $ref: '#/components/schemas/acquisition_vat_name'
                acquisition_vat_percentage:
                  $ref: '#/components/schemas/acquisition_vat_percentage'
                acquisition_vat_amount:
                  $ref: '#/components/schemas/acquisition_vat_amount'
                reverse_charge_vat_id:
                  $ref: '#/components/schemas/reverse_charge_vat_id'
                reverse_charge_vat_name:
                  $ref: '#/components/schemas/reverse_charge_vat_name'
                reverse_charge_vat_percentage:
                  $ref: '#/components/schemas/reverse_charge_vat_percentage'
                reverse_charge_vat_amount:
                  $ref: '#/components/schemas/reverse_charge_vat_amount'
                is_billable:
                  $ref: '#/components/schemas/is_billable'
                customer_id:
                  $ref: '#/components/schemas/customer_id'
                customer_name:
                  $ref: '#/components/schemas/customer_name'
                project_id:
                  $ref: '#/components/schemas/project_id'
                project_name:
                  $ref: '#/components/schemas/project_name'
                item_custom_fields:
                  $ref: '#/components/schemas/item_custom_fields'
          example: ""
        -
          name: is_tds_applied
          in: query
          description: 'Check if TDS is applied'
          required: false
          schema:
            type: boolean
          x-node_available_in:
            - in
            - global
            - au
          x-node_unavailable_in: []
        -
          name: notes
          in: query
          description: 'Notes for the Bill'
          required: false
          schema:
            type: string
          example: 'Thanks for your business.'
        -
          name: terms
          in: query
          description: 'Terms and Conditions for the Bill'
          required: false
          schema:
            type: string
          example: 'Terms and conditions apply.'
        -
          name: payment_terms
          in: query
          description: 'Number Referring to Payment Terms'
          required: false
          schema:
            type: integer
          example: 0
        -
          name: payment_terms_label
          in: query
          description: 'Label of the Payment Terms'
          required: false
          schema:
            type: string
          example: 'Due on Receipt'
        -
          name: custom_fields
          in: query
          required: false
          schema:
            type: array
            items:
              type: object
              properties:
                custom_field_id:
                  $ref: '#/components/schemas/custom_field_id'
                index:
                  $ref: '#/components/schemas/index'
                label:
                  $ref: '#/components/schemas/label'
                value:
                  $ref: '#/components/schemas/value'
          example: ""
        -
          name: acquisition_vat_summary
          in: query
          description: 'Summary of the VAT Acquistion'
          required: false
          schema:
            type: array
            items:
              type: object
              properties:
                tax_name:
                  $ref: '#/components/schemas/tax_name'
                tax_amount:
                  $ref: '#/components/schemas/tax_amount'
          x-node_available_in:
            - uk
            - eu
          x-node_unavailable_in: []
          example: ""
        -
          name: reverse_charge_vat_summary
          in: query
          description: 'Summary of the Reverse Charge'
          required: false
          schema:
            type: array
            items:
              type: object
              properties:
                tax_name:
                  $ref: '#/components/schemas/tax_name'
                tax_amount:
                  $ref: '#/components/schemas/tax_amount'
          x-node_available_in:
            - uk
            - eu
          x-node_unavailable_in: []
          example: ""
        -
          name: acquisition_vat_total
          in: query
          description: 'Total of the VAT Acquistion'
          required: false
          schema:
            type: number
            format: double
          x-node_available_in:
            - uk
            - eu
          x-node_unavailable_in: []
          example: ""
        -
          name: reverse_charge_vat_total
          in: query
          description: 'Total of the Reverse Charge'
          required: false
          schema:
            type: number
            format: double
          x-node_available_in:
            - uk
            - eu
          x-node_unavailable_in: []
          example: ""
        -
          name: created_time
          in: query
          description: 'Created time of the bill'
          required: false
          schema:
            type: string
          example: '2013-09-11T17:18:32+0530'
        -
          name: created_by_id
          in: query
          description: 'Name of User who created the Bill'
          required: false
          schema:
            type: string
          example: '4600000053001'
        -
          name: last_modified_time
          in: query
          description: 'Last Modified Time of the Bill'
          required: false
          schema:
            type: string
          example: '2013-09-11T17:18:32+0530'
        -
          name: discount
          in: query
          description: 'Discount applied to the recurrence. It can be either in % or in amount. E.g: 12.5% or 190.'
          required: false
          schema:
            type: string
          example: 30%
        -
          name: discount_account_id
          in: query
          description: 'ID of the account associated with the discount account.'
          required: false
          schema:
            type: string
          example: '460000000000403'
        -
          name: is_discount_before_tax
          in: query
          description: 'To specify discount applied in before /after tax.'
          required: false
          schema:
            type: boolean
          example: true
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-recurring-bills-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.READ
    put:
      tags:
        - recurring-bills
      operationId: 'update_recurring_bill_using_custom_field'
      summary: "Update a recurring bill using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a recurring bill by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding recurring bill will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing recurring bills, a new recurring bill will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-recurring-bill-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-recurring-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.settings.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringbills/{recurring_bill_id}':
    put:
      tags:
        - recurring-bills
      operationId: 'update_recurring_bill'
      summary: 'Update a recurring bill'
      description: 'Update a recurring bill. To delete a line item just remove it from the line_items list.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-recurring-bill-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-recurring-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.UPDATE
    parameters:
      -
        name: recurring_bill_id
        in: path
        required: true
        description: 'Unique identifier of the recurring bill.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
  '/recurring_bills/{recurring_bill_id}':
    get:
      tags:
        - recurring-bills
      operationId: 'get_recurring_bill'
      summary: 'Get a recurring bill'
      description: 'Get the details of a recurring bill.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-a-recurring-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.READ
    delete:
      tags:
        - recurring-bills
      operationId: 'delete_recurring_bill'
      summary: 'Delete a recurring bill'
      description: 'Delete an existing recurring bill.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-a-recurring-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.DELETE
    parameters:
      -
        name: recurring_bill_id
        in: path
        required: true
        description: 'Unique identifier of the recurring bill.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringbills/{recurring_bill_id}/status/stop':
    post:
      tags:
        - recurring-bills
      operationId: 'stop_recurring_bill'
      summary: 'Stop a recurring bill'
      description: 'Stop an active recurring bill.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stop-a-recurring-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.CREATE
    parameters:
      -
        name: recurring_bill_id
        in: path
        required: true
        description: 'Unique identifier of the recurring bill.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringbills/{recurring_bill_id}/status/resume':
    post:
      tags:
        - recurring-bills
      operationId: 'resume_recurring_bill'
      summary: 'Resume a recurring Bill'
      description: 'Resume a stopped recurring bill.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resume-a-recurring-bill-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.CREATE
    parameters:
      -
        name: recurring_bill_id
        in: path
        required: true
        description: 'Unique identifier of the recurring bill.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringbills/{recurring_bill_id}/comments':
    get:
      tags:
        - recurring-bills
      operationId: 'list_recurring_bill_history'
      summary: 'List recurring bill history'
      description: 'Get history and comments of a recurring bill.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-recurring-bill-history-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.bills.READ
    parameters:
      -
        name: recurring_bill_id
        in: path
        required: true
        description: 'Unique identifier of the recurring bill.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
components:
  parameters:
    organization_id:
      name: organization_id
      description: 'ID of the organization'
      in: query
      required: true
      schema:
        type: string
      example: '10234695'
  schemas:
    gendoc-attributes-schema:
      $ref: '#/components/schemas/recurring_bill'
    vendor_id:
      description: 'ID of the vendor the bill has to be created.'
      type: string
      example: '460000000038029'
    recurring_bill_id:
      type: string
      example: 982000000567240
    recurrence_name:
      description: 'Name of the Recurring Bill. Max-length [100]'
      type: string
      example: 'Monthly Rental'
    start_date:
      description: 'Start date of the recurring bill. Bills will not be generated for dates prior to the current date. Format [yyyy-mm-dd].'
      type: string
      example: '2013-11-18'
    end_date:
      description: 'Date on which recurring bill has to expire. Can be left as empty to run forever. Format [yyyy-mm-dd].'
      type: string
      example: '2013-12-18'
    source_of_supply:
      description: 'Place from where the goods/services are supplied. (If not given, <code>place of contact</code> given for the contact will be taken)'
      type: string
      example: AP
      x-node_available_in:
