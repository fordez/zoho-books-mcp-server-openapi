openapi: 3.0.0
info:
  title: 'Recurring Expenses'
  description: 'Recurring expenses are those expenses that repeat itself after a fixed interval of time.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: recurring-expenses
    description: 'Recurring-Expenses Module'
paths:
  /recurringexpenses:
    post:
      tags:
        - recurring-expenses
      operationId: 'create_recurring_expense'
      summary: 'Create a recurring expense'
      description: 'Create a recurring expense.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-recurring-expense-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-recurring-expense-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.CREATE
    get:
      tags:
        - recurring-expenses
      operationId: 'list_recurring_expenses'
      summary: 'List recurring expenses'
      description: 'List all the Expenses with pagination.'
      parameters:
        -
          name: recurrence_name
          in: query
          description: 'Search recurring expenses by recurring expense name. Variants: <code>recurrence_name_startswith</code> and <code>recurrence_name_contains</code>. Max-length [100]'
          required: false
          schema:
            type: string
          example: 'Monthly Rental'
        -
          name: last_created_date
          in: query
          description: 'Search recurring expenses by date on when last expense was generated. Variants: <code>last_created_date_start</code>, <code>last_created_date_end</code>, <code>last_created_date_before</code> and <code>last_created_date_after</code> . Format [yyyy-mm-dd]'
          required: false
          schema:
            type: string
          example: 2013-11-18T00:00:00.000Z
        -
          name: next_expense_date
          in: query
          description: 'Search recurring expenses by date on which next expense will be generated. Variants: <code>next_expense_date_start</code>, <code>next_expense_date_end</code>, <code>next_expense_date_before</code> and <code>next_expense_date_after</code> . Format [yyyy-mm-dd]'
          required: false
          schema:
            type: string
          example: 2013-12-18T00:00:00.000Z
        -
          name: status
          in: query
          description: 'Search expenses by expense status. Allowed Values <code>active</code>, <code>stopped</code> and <code>expired</code>'
          required: false
          schema:
            type: string
          example: active
        -
          name: account_id
          in: query
          required: false
          schema:
            type: string
          example: 982000000561057
        -
          name: account_name
          in: query
          description: 'Search expenses by expense account name. Variants <code>account_name_startswith</code> and <code>account_name_contains</code> . Max-length [100]'
          required: false
          schema:
            type: string
          example: Rent
        -
          name: amount
          in: query
          description: 'Search expenses by amount. Variants: <code>amount_less_than</code>, <code>amount_less_equals</code>, <code>amount_greater_than</code> and <code>amount_greater_than</code>'
          required: false
          schema:
            type: number
            format: double
          example: 112.5
        -
          name: customer_name
          in: query
          description: 'Search expenses by customer name. Variants: <code>customer_name_startswith</code> and <code>customer_name_contains</code> . Max-length [100]'
          required: false
          schema:
            type: string
          example: 'Bowman & Co'
        -
          name: customer_id
          in: query
          description: 'Search expenses by customer id.'
          required: false
          schema:
            type: string
          example: 982000000567001
        -
          name: paid_through_account_id
          in: query
          description: 'Search expenses by paid through account id.'
          required: false
          schema:
            type: string
          example: 982000000567250
        -
          name: filter_by
          in: query
          description: 'Filter expenses by expense status. Allowed Values <code>Status.All</code>, <code>Status.Active</code>, <code>Status.Expired</code> and <code>Status.Stopped</code>'
          required: false
          schema:
            type: string
          example: Status.Billable
        -
          name: search_text
          in: query
          description: 'Search expenses by account name or description or <code>customer name</code>  or <code>vendor name</code>. Max-length [100] .'
          required: false
          schema:
            type: string
          example: Rent
        -
          name: sort_column
          in: query
          description: 'Sort expenses.Allowed Values <code>next_expense_date</code>, <code>account_name</code>, <code>total</code>, <code>last_created_date</code>, <code>recurrence_name</code>, <code>customer_name</code> and <code>created_time</code>'
          required: false
          schema:
            type: string
          example: account_name
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-recurring-expenses-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.READ
    put:
      tags:
        - recurring-expenses
      operationId: 'update_recurring_expense_using_custom_field'
      summary: "Update an recurring expense using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a recurring expense by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding recurring expense will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing recurring expenses, a new recurring expense will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-recurring-expense-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-recurring-expense-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringexpenses/{recurring_expense_id}':
    put:
      tags:
        - recurring-expenses
      operationId: 'update_recurring_expense'
      summary: 'Update a recurring expense'
      description: 'Update a recurring expense.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-recurring-expense-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-recurring-expense-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.UPDATE
    get:
      tags:
        - recurring-expenses
      operationId: 'get_recurring_expense'
      summary: 'Get a recurring expense'
      description: 'Get the details of the recurring expense.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-a-recurring-expense-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.READ
    delete:
      tags:
        - recurring-expenses
      operationId: 'delete_recurring_expense'
      summary: 'Delete a recurring expense'
      description: 'Deleting an existing recurring expense.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-a-recurring-expense-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.DELETE
    parameters:
      -
        name: recurring_expense_id
        in: path
        required: true
        description: 'Unique identifier of the recurring expense.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringexpenses/{recurring_expense_id}/status/stop':
    post:
      tags:
        - recurring-expenses
      operationId: 'stop_recurring_expense'
      summary: 'Stop a recurring expense'
      description: 'Stop an active recurring expense.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stop-a-recurring-expense-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.CREATE
    parameters:
      -
        name: recurring_expense_id
        in: path
        required: true
        description: 'Unique identifier of the recurring expense.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringexpenses/{recurring_expense_id}/status/resume':
    post:
      tags:
        - recurring-expenses
      operationId: 'resume_recurring_expense'
      summary: 'Resume a recurring Expense'
      description: 'Resume a stopped recurring expense.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resume-a-recurring-expense-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.CREATE
    parameters:
      -
        name: recurring_expense_id
        in: path
        required: true
        description: 'Unique identifier of the recurring expense.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringexpenses/{recurring_expense_id}/expenses':
    get:
      tags:
        - recurring-expenses
      operationId: 'list_child_expenses_of_recurring_expense'
      summary: 'List child expenses created'
      description: 'List child expenses created from recurring expense.'
      parameters:
        -
          name: sort_column
          in: query
          description: 'Sort expenses.Allowed Values <code>next_expense_date</code>, <code>account_name</code>, <code>total</code>, <code>last_created_date</code>, <code>recurrence_name</code>, <code>customer_name</code> and <code>created_time</code>'
          required: false
          schema:
            type: string
          example: account_name
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-child-expenses-created-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.READ
    parameters:
      -
        name: recurring_expense_id
        in: path
        required: true
        description: 'Unique identifier of the recurring expense.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringexpenses/{recurring_expense_id}/comments':
    get:
      tags:
        - recurring-expenses
      operationId: 'list_recurring_expense_history'
      summary: 'List recurring expense history'
      description: 'Get history and comments of a recurring expense.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-recurring-expense-history-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.expenses.READ
    parameters:
      -
        name: recurring_expense_id
        in: path
        required: true
        description: 'Unique identifier of the recurring expense.'
        schema:
          type: string
        example: 982000000567240
      -
        $ref: '#/components/parameters/organization_id'
components:
  parameters:
    organization_id:
      name: organization_id
      description: 'ID of the organization'
      in: query
      required: true
      schema:
        type: string
      example: '10234695'
  schemas:
    gendoc-attributes-schema:
      $ref: '#/components/schemas/recurring_expense-response'
    recurring_expense-response:
      type: object
      properties:
        account_id:
          $ref: '#/components/schemas/account_id'
        recurrence_name:
          $ref: '#/components/schemas/recurrence_name'
        start_date:
          $ref: '#/components/schemas/start_date'
        end_date:
          $ref: '#/components/schemas/end_date'
        is_pre_gst:
          $ref: '#/components/schemas/is_pre_gst'
        source_of_supply:
          $ref: '#/components/schemas/source_of_supply'
        destination_of_supply:
          $ref: '#/components/schemas/destination_of_supply'
        place_of_supply:
          $ref: '#/components/schemas/place_of_supply'
        gst_no:
          $ref: '#/components/schemas/gst_no'
        gst_treatment:
          $ref: '#/components/schemas/gst_treatment'
        tax_treatment:
          $ref: '#/components/schemas/tax_treatment'
        destination_of_supply_state:
          $ref: '#/components/schemas/destination_of_supply_state'
        hsn_or_sac:
          $ref: '#/components/schemas/hsn_or_sac'
        vat_treatment:
          $ref: '#/components/schemas/vat_treatment'
        reverse_charge_tax_id:
          $ref: '#/components/schemas/reverse_charge_tax_id'
        reverse_charge_tax_name:
          $ref: '#/components/schemas/reverse_charge_tax_name'
        reverse_charge_tax_percentage:
          $ref: '#/components/schemas/reverse_charge_tax_percentage'
        reverse_charge_tax_amount:
          $ref: '#/components/schemas/reverse_charge_tax_amount'
        is_reverse_charge_applied:
          $ref: '#/components/schemas/is_reverse_charge_applied'
        acquisition_vat_total:
          $ref: '#/components/schemas/acquisition_vat_total'
        reverse_charge_vat_total:
          $ref: '#/components/schemas/reverse_charge_vat_total'
        acquisition_vat_summary:
          $ref: '#/components/schemas/acquisition_vat_summary'
        reverse_charge_vat_summary:
          $ref: '#/components/schemas/reverse_charge_vat_summary'
        recurrence_frequency:
          $ref: '#/components/schemas/recurrence_frequency'
        repeat_every:
          $ref: '#/components/schemas/repeat_every'
        amount:
          $ref: '#/components/schemas/amount'
        total:
          $ref: '#/components/schemas/total'
        sub_total:
          $ref: '#/components/schemas/sub_total'
        bcy_total:
          $ref: '#/components/schemas/bcy_total'
        product_type:
          $ref: '#/components/schemas/product_type'
        acquisition_vat_id:
          $ref: '#/components/schemas/acquisition_vat_id'
        reverse_charge_vat_id:
          $ref: '#/components/schemas/reverse_charge_vat_id'
        tax_id:
          $ref: '#/components/schemas/tax_id'
        tax_name:
          $ref: '#/components/schemas/tax_name'
        tax_percentage:
          $ref: '#/components/schemas/tax_percentage'
        created_time:
          $ref: '#/components/schemas/created_time'
        last_modified_time:
          $ref: '#/components/schemas/last_modified_time'
        is_inclusive_tax:
          $ref: '#/components/schemas/is_inclusive_tax'
        is_billable:
          $ref: '#/components/schemas/is_billable'
        customer_id:
          $ref: '#/components/schemas/customer_id'
        currency_id:
          $ref: '#/components/schemas/currency_id'
        exchange_rate:
          $ref: '#/components/schemas/exchange_rate'
        project_id:
          $ref: '#/components/schemas/project_id'
        project_name:
          $ref: '#/components/schemas/project_name'
        custom_fields:
          $ref: '#/components/schemas/custom_fields'
        location_id:
          $ref: '#/components/schemas/location_id'
        location_name:
          $ref: '#/components/schemas/location_name'
        line_item:
          type: object
          properties:
            line_item_id:
              $ref: '#/components/schemas/line_item_id'
            account_id:
              $ref: '#/components/schemas/account_id'
            account_name:
              $ref: '#/components/schemas/account_name'
            description:
              $ref: '#/components/schemas/description'
            tax_amount:
              $ref: '#/components/schemas/tax_amount'
            tax_id:
              $ref: '#/components/schemas/tax_id'
            tax_name:
              $ref: '#/components/schemas/tax_name'
            tax_type:
              $ref: '#/components/schemas/tax_type'
            tax_percentage:
              $ref: '#/components/schemas/tax_percentage'
            item_total:
              $ref: '#/components/schemas/item_total'
            item_order:
              $ref: '#/components/schemas/item_order'
            hsn_or_sac:
              $ref: '#/components/schemas/hsn_or_sac'
            reverse_charge_tax_id:
              $ref: '#/components/schemas/reverse_charge_tax_id'
            reverse_charge_tax_name:
              $ref: '#/components/schemas/reverse_charge_tax_name'
            reverse_charge_tax_percentage:
              $ref: '#/components/schemas/reverse_charge_tax_percentage'
            reverse_charge_tax_amount:
              $ref: '#/components/schemas/reverse_charge_tax_amount'
    recurring_expense_id:
      type: string
      example: 982000000567240
    recurrence_name:
      description: 'Name of the Recurring Expense. Max-length [100]'
      type: string
      example: 'Monthly Rental'
    last_created_date:
      description: 'Search recurring expenses by date on when last expense was generated. Variants: <code>last_created_date_start</code>, <code>last_created_date_end</code>, <code>last_created_date_before</code> and <code>last_created_date_after</code> . Format [yyyy-mm-dd]'
      type: string
      example: 2013-11-18T00:00:00.000Z
    next_expense_date:
      description: 'Search recurring expenses by date on which next expense will be generated. Variants: <code>next_expense_date_start</code>, <code>next_expense_date_end</code>, <code>next_expense_date_before</code> and <code>next_expense_date_after</code> . Format [yyyy-mm-dd]'
      type: string
      example: 2013-12-18T00:00:00.000Z
    gst_no:
      description: '15 digit GST identification number of the vendor.'
      type: string
      example: 22AAAAA0000A1Z5
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    source_of_supply:
      description: 'Place from where the goods/services are supplied. (If not given, <code>place of contact</code> given for the contact will be taken)'
      type: string
      example: AP
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    destination_of_supply:
      description: 'Place where the goods/services are supplied to. (If not given, organisation''s home state will be taken)'
      type: string
      example: TN
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    place_of_supply:
      description: 'The place of supply is where a transaction is considered to have occurred for VAT purposes. For the supply of goods, the place of supply is the location of the goods when the supply occurs. For the supply of services, the place of supply should be where the supplier is established. (If not given, <code>place of contact</code> given for the contact will be taken)<br/>Supported codes for UAE emirates are : </br>Abu Dhabi - <code>AB</code>,</br>Ajman - <code>AJ</code>,</br>Dubai - <code>DU</code>,</br>Fujairah - <code>FU</code>,</br>Ras al-Khaimah - <code>RA</code>,</br>Sharjah - <code>SH</code>,</br>Umm al-Quwain - <code>UM</code>.<br/>Supported codes for the GCC countries are : </br>United Arab Emirates - <code>AE</code>,</br>Saudi Arabia - <code>SA</code>,</br>Bahrain - <code>BH</code>,</br>Kuwait - <code>KW</code>,</br>Oman - <code>OM</code>,</br>Qatar - <code>QA</code>.'
      type: string
      example: DU
      x-node_available_in:
        - gcc
      x-node_unavailable_in: []
    reverse_charge_tax_id:
      description: 'Enter reverse charge tax ID<br\><b>For SouthAfrica edition:</b>(Required if customer tax treatment is <code>vat_registered</code>)<br/>Used to specify whether the transaction is applicable for Domestic Reverse Charge (DRC) or not.'
      type: string
      example: 982000000567254
      x-node_available_in:
        - in
        - gcc
        - za
      x-node_unavailable_in: []
    tax_exemption_code:
      description: 'Enter the code for tax exemption'
      type: string
      x-node_available_in:
        - in
        - mx
      x-node_unavailable_in: []
    tax_exemption_id:
      description: 'Enter ID of the tax exemption'
      type: string
      example: 982000000567267
      x-node_available_in:
        - in
        - mx
      x-node_unavailable_in: []
    hsn_or_sac:
      description: 'Add HSN/SAC code for your goods/services'
      type: string
      example: 80540
      x-node_available_in:
        - in
        - ke
      x-node_unavailable_in: []
    reverse_charge_tax_name:
      description: 'Enter reverse charge tax name'
      type: string
      example: inter
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    reverse_charge_tax_percentage:
      description: 'Tax percentage of the reverse charge'
      type: number
      format: double
      example: 10
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    reverse_charge_tax_amount:
      description: 'Tax amount of the reverse charge'
      type: number
      format: double
      example: 10
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    is_pre_gst:
      description: 'Applicable for transactions that fall before july 1, 2017'
      type: boolean
      example: false
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    gst_treatment:
      description: 'Choose whether the contact is GST registered/unregistered/consumer/overseas. Allowed values are <code> business_gst </code> , <code> business_none </code> , <code> overseas </code> , <code> consumer </code>.'
      type: string
      example: business_gst
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    tax_treatment:
      description: 'VAT treatment for the recurring expense.Choose whether the contact falls under: <code>vat_registered</code>,<code>vat_not_registered</code>,<code>gcc_vat_not_registered</code>,<code>gcc_vat_registered</code>,<code>non_gcc</code>.</br><code>dz_vat_registered</code> and <code>dz_vat_not_registered</code> are supported only for <b>UAE</b>.<br/><b>For Kenya Edition:</b> <code>vat_registered</code> ,<code>vat_not_registered</code> ,<code>non_kenya</code>(A business that is located outside Kenya).<br/><b>For SouthAfrica Edition:</b> <code>vat_registered</code>, <code>vat_not_registered</code>, <code>overseas</code>(A business that is located outside SouthAfrica).'
      type: string
      example: vat_registered
      x-node_available_in:
        - gcc
        - mx
        - ke
        - za
      x-node_unavailable_in: []
    destination_of_supply_state:
      description: 'Place to where the goods/services are supplied'
      type: string
      example: AP
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    is_reverse_charge_applied:
      description: 'Applicable for transactions where you pay reverse charge'
      type: boolean
      example: false
      x-node_available_in:
        - in
