openapi: 3.0.0
info:
  title: 'Vendor Payments'
  description: 'Payments to Vendors towards Bills.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: vendor-payments
    description: 'Vendor-Payments Module'
paths:
  /vendorpayments:
    post:
      tags:
        - vendor-payments
      operationId: 'create_vendor_payment'
      summary: 'Create a vendor payment'
      description: 'Create a payment made to your vendor and you can also apply them to bills either partially or fully.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-vendor-payment-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-vendor-payment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.CREATE
    get:
      tags:
        - vendor-payments
      operationId: 'list_vendor_payments'
      summary: 'List vendor payments'
      description: 'List all the payments made to your vendor.'
      parameters:
        -
          name: vendor_name
          in: query
          description: 'Search payments by vendor name. Variants: <code>vendor_name_startswith</code> and <code>vendor_name_contains</code>.'
          required: false
          schema:
            type: string
          example: 'Bowman and Co'
        -
          name: reference_number
          in: query
          description: 'Search payments by reference number. Variants: <code>reference_number_startswith</code> and <code>reference_number_contains</code>. In refunds, reference number for the refund recorded.'
          required: false
          schema:
            type: string
          example: 'REF#912300'
        -
          name: payment_number
          in: query
          description: 'Search with Payment Number. Variant: <code>payment_number_startswith</code>, <code>payment_number_contains</code>'
          required: false
          schema:
            type: string
          example: '1'
        -
          name: date
          in: query
          description: 'Date the payment is made. Search payments by payment made date. Variants: <code>date_start</code>, <code>date_end</code>, <code>date_before</code> and <code>date_after</code>.'
          required: false
          schema:
            type: string
          example: '2013-10-07'
        -
          name: amount
          in: query
          description: 'Payment amount made to the vendor. Search payments by payment amount. Variants: <code>amount_less_than</code>, <code>amount_less_equals</code>, <code>amount_greater_than</code> and <code>amount_greater_equals</code>. In refunds, Amount refunded from the vendor payment.'
          required: false
          schema:
            type: number
            format: double
          example: 500
        -
          name: payment_mode
          in: query
          description: 'Search payments by payment mode. Variants: <code>payment_mode_startswith</code> and <code>payment_mode_contains</code>.'
          required: false
          schema:
            type: string
          example: Stripe
        -
          name: notes
          in: query
          description: 'Search with Payment Notes. Variant: <code>notes_startswith</code>, <code>notes_contains</code>'
          required: false
          schema:
            type: string
          example: Payment
        -
          name: vendor_id
          in: query
          description: 'ID of the vendor. Search payments by vendor id.'
          required: false
          schema:
            type: string
          example: '460000000026049'
        -
          name: last_modified_time
          in: query
          description: 'Search with the Last Modified Time of the Vendor Payment'
          required: false
          schema:
            type: string
          example: ""
        -
          name: bill_id
          in: query
          description: 'Search payments by Bill ID.'
          required: false
          schema:
            type: string
          example: B-01
        -
          name: description
          in: query
          description: 'Search payments by description. Variants: <code>description_startswith</code> and <code>description_contains</code>.'
          required: false
          schema:
            type: string
          example: Payment
        -
          name: filter_by
          in: query
          description: 'Filter payments by mode. Allowed Values: <code>PaymentMode.All</code>, <code>PaymentMode.Check</code>, <code>PaymentMode.Cash</code>, <code>PaymentMode.BankTransfer</code>, <code>PaymentMode.Paypal</code>, <code>PaymentMode.CreditCard</code>, <code>PaymentMode.GoogleCheckout</code>, <code>PaymentMode.Credit</code>, <code>PaymentMode.Authorizenet</code>, <code>PaymentMode.BankRemittance</code>, <code>PaymentMode.Payflowpro</code> and <code>PaymentMode.Others</code>.'
          required: false
          schema:
            type: string
          example: PaymentMode.All
        -
          name: search_text
          in: query
          description: 'Search payments by reference number or vendor name or payment description.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: sort_column
          in: query
          description: 'Sort the payment list. Allowed Values: <code>vendor_name</code>, <code>date</code>, <code>reference_number</code>, <code>amount</code> and <code>balance</code>.'
          required: false
          schema:
            type: string
          example: vendor_name
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-vendor-payments-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.READ
    put:
      tags:
        - vendor-payments
      operationId: 'update_vendor_payment_using_custom_field'
      summary: "Update an vendor payment using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a vendor payment by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding vendor payment will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing vendor payments, a new vendor payment will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-vendor-payment-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-vendor-payment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.UPDATE
    delete:
      tags:
        - vendor-payments
      operationId: 'bulk_delete_vendor_payments'
      summary: 'Bulk delete vendor payments'
      description: 'Delete multiple vendor payments.'
      parameters:
        - name: vendorpayment_id
          in: query
          description: 'Comma-separated list of vendor payment IDs to be deleted'
          required: true
          schema:
            type: string
          example: '460000000053219,460000000053220,460000000053221'
        - name: bulk_delete
          in: query
          description: 'Flag to indicate bulk delete operation'
          required: true
          schema:
            type: boolean
          example: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bulk-delete-vendor-payments-response'
      deprecated: false
      security:
        - Zoho_Auth:
            - ZohoBooks.vendorpayments.DELETE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/vendorpayments/{payment_id}':
    put:
      tags:
        - vendor-payments
      operationId: 'update_vendor_payment'
      summary: 'Update a vendor payment'
      description: 'Update an existing vendor payment. You can also modify the amount applied to the bills.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-vendor-payment-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-vendor-payment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.UPDATE
    get:
      tags:
        - vendor-payments
      operationId: 'get_vendor_payment'
      summary: 'Get a vendor payment'
      description: 'Get the details of a vendor payment.'
      parameters:
        -
          name: fetchTaxInfo
          in: query
          description: 'Check if tax information should be fetched'
          required: false
          schema:
            type: boolean
          example: false
        -
          name: fetchstatementlineinfo
          in: query
          description: 'Check is Statement Line Information for Vendor Payment be fetched'
          required: false
          schema:
            type: boolean
          example: true
        -
          name: print
          in: query
          description: 'Check if Vendor Payment must be printed.'
          required: false
          schema:
            type: boolean
          example: false
        -
          name: is_bill_payment_id
          in: query
          description: 'Check if the ID is Bill Payment or Vendor Payment'
          required: false
          schema:
            type: boolean
          example: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-a-vendor-payment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.READ
    delete:
      tags:
        - vendor-payments
      operationId: 'delete_vendor_payment'
      summary: 'Delete a vendor payment'
      description: 'Delete an existing vendor payment.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-a-vendor-payment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.DELETE
    parameters:
      -
        name: payment_id
        in: path
        required: true
        description: 'Unique identifier of the payment.'
        schema:
          type: string
        example: '460000000053219'
      -
        $ref: '#/components/parameters/organization_id'
  '/vendorpayments/{payment_id}/refunds':
    get:
      tags:
        - vendor-payments
      operationId: 'list_vendor_payment_refunds'
      summary: 'List refunds of a vendor payment'
      description: 'List all the refunds pertaining to an existing vendor payment.'
      parameters:
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-refunds-of-a-vendor-payment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.READ
    post:
      tags:
        - vendor-payments
      operationId: 'refund_excess_vendor_payment'
      summary: 'Refund an excess vendor payment'
      description: 'Refund the excess amount paid to the vendor.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/refund-an-excess-vendor-payment-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/refund-an-excess-vendor-payment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.CREATE
    parameters:
      -
        name: payment_id
        in: path
        required: true
        description: 'Unique identifier of the payment.'
        schema:
          type: string
        example: '460000000053219'
      -
        $ref: '#/components/parameters/organization_id'
  '/vendorpayments/{payment_id}/refunds/{vendorpayment_refund_id}':
    get:
      tags:
        - vendor-payments
      operationId: 'get_vendor_payment_refund'
      summary: 'Details of a refund'
      description: 'Obtain details of a particular refund of a vendor payment.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/details-of-a-refund-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.READ
    put:
      tags:
        - vendor-payments
      operationId: 'update_vendor_payment_refund'
      summary: 'Update a refund'
      description: 'Update the refunded transaction.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-refund-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-refund-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.UPDATE
    delete:
      tags:
        - vendor-payments
      operationId: 'delete_vendor_payment_refund'
      summary: 'Delete a refund'
      description: 'Delete refund pertaining to an existing vendor payment.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-a-refund-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.DELETE
    parameters:
      -
        name: payment_id
        in: path
        required: true
        description: 'Unique identifier of the payment.'
        schema:
          type: string
        example: '460000000053219'
      -
        name: vendorpayment_refund_id
        in: path
        required: true
        description: 'Unique identifier of the vendor payment refund.'
        schema:
          type: string
        example: '460000000003017'
      -
        $ref: '#/components/parameters/organization_id'
  '/vendorpayments/{payment_id}/email':
    post:
      tags:
        - vendor-payments
      operationId: 'email_vendor_payment'
      summary: 'Email a vendor payment'
      description: 'Send a vendor payment receipt to the vendor via email. You can customize the email content, attach files, and control sender preferences. If the request body is empty, the email will be sent with default content based on the email template associated with the vendor or the default template.'
      parameters:
        -
          name: send_attachment
          in: query
          description: 'Send the vendor payment attachment with the email.'
          required: false
          schema:
            type: boolean
          example: false
        -
          name: attachments
          in: query
          description: 'Files to be attached to the email'
          required: false
          schema:
            type: string
            format: binary
          example: ""
        -
          name: file_name
          in: query
          description: 'Name of the file to be attached'
          required: false
          schema:
            type: string
          example: "payment_receipt.pdf"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/email-a-vendor-payment-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/email-a-vendor-payment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.CREATE
    get:
      tags:
        - vendor-payments
      operationId: 'get_vendor_payment_email_content'
      summary: 'Get vendor payment email content'
      description: 'Retrieve the pre-populated email content for a vendor payment, including subject, body, recipient contacts, sender options, and attachment details. This endpoint provides all the necessary information to compose and send a vendor payment receipt email.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-vendor-payment-email-content-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.vendorpayments.READ
    parameters:
      -
        name: payment_id
        in: path
        required: true
        schema:
          type: string
        example: '460000000053219'
      -
        $ref: '#/components/parameters/organization_id'
components:
  parameters:
    organization_id:
      name: organization_id
      description: 'ID of the organization'
      in: query
      required: true
      schema:
        type: string
      example: '10234695'
  schemas:
    vendor_id:
      description: 'ID of the vendor associated with the Vendor Payment.'
      type: string
      example: '460000000026049'
    bill_id:
      description: 'ID of the bill the payment is to be applied.'
      type: string
      example: '460000000053199'
    amount_applied:
      description: 'Amount applied to the bill.'
      type: number
      format: double
      example: 150
    payment_mode:
      description: 'Mode of Vendor Payment'
      type: string
      example: Stripe
    description:
      description: 'Description for the Vendor Payment recorded.'
      type: string
    date:
      description: 'Date the payment is made.'
      type: string
      example: '2013-10-07'
    reference_number:
      description: 'Reference number for the Vendor Payment recorded.'
      type: string
      example: 'REF#912300'
    exchange_rate:
      description: 'Exchange rate of the currency.'
      type: number
      format: double
      example: 1
    amount:
      description: 'Total Amount of Vendor Payment'
      type: number
      format: double
      example: 500
    paid_through_account_id:
      description: 'ID of the cash/ bank account from which the payment is made.'
      type: string
      example: '460000000000358'
    payment_id:
      description: 'ID of the Payment'
      type: string
      example: '460000000053219'
    vendor_name:
      description: 'Name of the Vendor Associated with the Vendor Payment'
      type: string
      example: 'Bowman and Co'
    currency_symbol:
      description: 'Symbol of the Currency'
      type: string
      example: $
    paid_through_account_name:
      description: 'Name of the Cash/Bank Account through which the Vendor Payment is made.'
      type: string
      example: 'Undeposited Funds'
    bill_number:
      description: 'Number associated with the Bill'
      type: string
      example: B-1000
    bill_payment_id:
      description: 'ID of the Bill Payment'
      type: string
      example: '460000000053221'
    total:
      description: 'Total Bill Payment Amount'
      type: number
      format: double
      example: 450
    balance:
      description: 'Balance due for the Bill'
      type: number
      format: double
      example: 300
    due_date:
      description: 'Due date of the Bill'
      type: string
      example: '2013-10-07'
    filter_by:
      description: 'Filter payments by mode. Allowed Values: <code>PaymentMode.All</code>, <code>PaymentMode.Check</code>, <code>PaymentMode.Cash</code>, <code>PaymentMode.BankTransfer</code>, <code>PaymentMode.Paypal</code>, <code>PaymentMode.CreditCard</code>, <code>PaymentMode.GoogleCheckout</code>, <code>PaymentMode.Credit</code>, <code>PaymentMode.Authorizenet</code>, <code>PaymentMode.BankRemittance</code>, <code>PaymentMode.Payflowpro</code> and <code>PaymentMode.Others</code>.'
      type: string
      example: PaymentMode.All
    search_text:
      description: 'Search payments by reference number or vendor name or payment description.'
      type: string
    sort_column:
      description: 'Sort the payment list. Allowed Values: <code>vendor_name</code>, <code>date</code>, <code>reference_number</code>, <code>amount</code> and <code>balance</code>.'
      type: string
      example: vendor_name
    notes:
      description: 'Search payments by notes. Variants: <code>notes_startswith</code> and <code>notes_contains</code>.'
      type: string
      example: ""
    page:
      type: integer
      example: 1
    per_page:
      type: integer
      example: 200
    has_more_page:
      type: boolean
      example: false
    report_name:
      type: string
      example: 'Payments Made'
    applied_filter:
      type: string
      example: PaymentMode.All
    sort_order:
      type: string
      example: D
    vendorpayment_refund_id:
      description: 'ID of the Vendor Payment Refund'
      type: string
      example: '460000000003017'
    vendorpayment_id:
      type: string
      example: '460000000003001'
    refund_mode:
      description: 'Mode in which refund is made.'
      type: string
      example: cash
    vendorpayment_number:
      description: 'Number of the Vendor Payment'
      type: string
      example: '2'
    amount_bcy:
      type: integer
      example: 10
    amount_fcy:
      type: integer
      example: 10
    to_account_id:
      description: 'The account to which payment is refunded.'
      type: string
      example: '460000000000385'
    payment_number:
      description: 'Number of the Vendor Payment'
      type: integer
      example: 4
    custom_field_id:
      description: 'ID of the Custom Field'
      type: string
    index:
      description: 'Index of the Custom Field'
      type: integer
    label:
      description: 'Label of the Custom Field'
      type: string
    value:
      description: 'Value for the Custom Field'
      type: string
    custom_fields:
      type: array
      items:
        type: object
        properties:
          custom_field_id:
            $ref: '#/components/schemas/custom_field_id'
          index:
            $ref: '#/components/schemas/index'
          label:
            $ref: '#/components/schemas/label'
          value:
            $ref: '#/components/schemas/value'
    documents:
      type: array
      items:
        type: string
    tax_account_name:
      description: 'Name of the tax Account'
      type: string
    currency_id:
      description: 'ID of the Currency.'
      type: string
      example: '460000000000099'
    created_time:
      description: 'Creation Time of the Vendor Payment'
      type: string
      example: '2016-12-16T00:18:42-0500'
    last_modified_time:
      description: 'The Last Modified Time of the Vendor Payment'
      type: string
    paid_through_account_type:
      description: 'The type of Paid Through Account'
      type: string
      example: cash
    is_paid_via_print_check:
      description: 'Check if the Bill Payment is paid Via Print Check Option'
      type: boolean
      example: false
      x-node_available_in:
        - us
        - ca
        - mx
      x-node_unavailable_in: []
    is_ach_payment:
      description: 'Check If Vendor Payment ACH'
      type: boolean
      example: false
    ach_payment_status:
      description: 'Status of the ACH Payment'
      type: string
    address:
      description: Address
      type: string
    city:
      description: 'City in the Address'
      type: string
    state:
      description: 'State in the Address'
      type: string
    zip:
      description: 'ZIP Code of the Address'
      type: string
    country:
      description: 'Country of the Address'
      type: string
    fax:
      description: 'Fax Number'
      type: string
    attention:
      type: string
    check_id:
      description: 'ID of the Check Printed'
      type: string
    check_number:
      description: 'Check Number that is printed'
      type: string
    memo:
      description: 'Memo of the Check'
      type: string
    amount_in_words:
      description: 'Check Amount in Words'
      type: string
    check_status:
      description: 'Status of the Check'
      type: string
    bcy_balance:
      description: 'Balance in Base Currency'
      type: integer
      example: 76
    billing_address_id:
      description: 'ID of the Billing Address'
      type: string
    check_details:
      type: array
      items:
        type: string
      x-node_available_in:
        - us
        - ca
      x-node_unavailable_in: []
    billing_address:
      type: array
      items:
        type: string
      example:
        - address
        - city
        - state
        - zip
        - country
        - fax
        - attention
    vendorpayment_refunds:
      type: array
      items:
        type: object
        properties:
          vendorpayment_refund_id:
            $ref: '#/components/schemas/vendorpayment_refund_id'
          date:
            description: 'Date of the Vendor Payment Refund.'
            type: string
            example: '2017-01-10'
          refund_mode:
            $ref: '#/components/schemas/refund_mode'
          reference_number:
            description: 'Reference Number of the Payment Refund'
            type: string
          description:
