openapi: 3.0.0
info:
  title: 'Purchase Order'
  description: 'A purchase order is an official document that a buyer issues to a seller, indicating relevant information about what they want to buy, the quantity, the price agreed for that particular product or service.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: purchase-order
    description: 'Purchase-Order Module'
paths:
  /purchaseorders:
    post:
      tags:
        - purchase-order
      operationId: 'create_purchase_order'
      summary: 'Create a purchase order'
      description: 'Create a purchase order for your vendor.'
      parameters:
        -
          name: attachment
          in: query
          description: 'Allowed Extensions: <code>gif</code>, <code>png</code>, <code>jpeg</code>, <code>jpg</code>, <code>bmp</code>, <code>pdf</code>, <code>xls</code>, <code>xlsx</code>, <code>doc</code> and <code>docx</code>.'
          required: false
          schema:
            type: string
            format: binary
          example: ""
        -
          name: ignore_auto_number_generation
          in: query
          description: 'Ignore auto purchase order number generation for this purchase order. This mandates the purchase order number.'
          required: false
          schema:
            type: boolean
          example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-purchase-order-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-purchase-order-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.purchaseorders.CREATE
    get:
      tags:
        - purchase-order
      operationId: 'list_purchase_orders'
      summary: 'List purchase orders'
      description: 'List all purchase orders.'
      parameters:
        -
          name: purchaseorder_number
          in: query
          description: 'Search purchase order by purchase order number. Variants: <code>purchaseorder_number_startswith</code> and <code>purchaseorder_number_contains</code>. Example: Locate specific PO by number or partial match.'
          required: false
          schema:
            type: string
          example: PO-00001
        -
          name: reference_number
          in: query
          description: 'Search purchase order by reference number. Variants: <code>reference_number_startswith</code> and <code>reference_number_contains</code>. Example: Monitor external vendor order numbers.'
          required: false
          schema:
            type: string
          example: ER/0034
        -
          name: date
          in: query
          description: 'Search purchase order by creation date. Use YYYY-MM-DD format for exact date matching. Example: Retrieve POs created on specific date.'
          required: false
          schema:
            type: string
          example: '2014-02-10'
        -
          name: status
          in: query
          description: 'Search purchase order by status. Allowed values: <code>draft</code>, <code>open</code>, <code>billed</code>, <code>cancelled</code>. Example: Filter POs by current workflow state.'
          required: false
          schema:
            type: string
          example: draft
        -
          name: item_description
          in: query
          description: 'Search purchase order by item description. Variants: <code>item_description_startswith</code> and <code>item_description_contains</code>. Example: Discover POs containing specific items.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: vendor_name
          in: query
          description: 'Search purchase order by vendor name. Variants: <code>vendor_name_startswith</code> and <code>vendor_name_contains</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: total
          in: query
          description: 'Search purchase order by total amount. Variants: <code>total_start</code>, <code>total_end</code>, <code>total_less_than</code>, <code>total_less_equals</code>, <code>total_greater_than</code>, <code>total_greater_equals</code>. Example: Identify POs within price range.'
          required: false
          schema:
            type: number
            format: double
          example: 40
        -
          name: vendor_id
          in: query
          description: 'Search purchase order by vendor ID. Use the unique identifier of the vendor to filter purchase orders. Example: Group POs by specific vendor.'
          required: false
          schema:
            type: string
          example: '460000000026049'
        -
          name: last_modified_time
          in: query
          description: "Search purchase order by last modified time. Use ISO 8601 format (YYYY-MM-DDTHH:MM:SS+/-HH:MM). Example: Identify recently updated POs."
          required: false
          schema:
            type: string
          example: '2014-02-10T15:26:26+0530'
        -
          name: item_id
          in: query
          description: 'Search purchase order by item ID. Use the unique identifier of the specific item. Example: Locate all POs containing particular item.'
          required: false
          schema:
            type: string
          example: '460000000027009'
        -
          name: filter_by
          in: query
          description: 'Filter purchase order by status. Allowed values: <code>Status.All</code>, <code>Status.Draft</code>, <code>Status.Open</code>, <code>Status.Billed</code>, <code>Status.Cancelled</code>. Example: Bulk status filtering for reporting.'
          required: false
          schema:
            type: string
          example: Status.All
        -
          name: search_text
          in: query
          description: 'Search purchase order by number, reference, or vendor name. General search across multiple fields. Example: Quick PO lookup without specific field.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: sort_column
          in: query
          description: 'Sort purchase orders by column. Allowed values: <code>vendor_name</code>, <code>purchaseorder_number</code>, <code>date</code>, <code>delivery_date</code>, <code>total</code>, <code>created_time</code>. Example: Organize results for analysis.'
          required: false
          schema:
            type: string
          example: created_time
        -
          name: custom_field
          in: query
          description: 'Search purchase order by purchase order''s custom field. Variants: <code>custom_field_startswith</code>, <code>custom_field_contains</code>'
          required: false
          schema:
            type: string
          example: ""
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-purchase-orders-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.purchaseorders.READ
    put:
      tags:
        - purchase-order
      operationId: 'update_purchase_order_using_custom_field'
      summary: "Update a purchase order using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a purchase order by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding purchase order will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing purchase orders, a new purchase order will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-purchase-order-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-purchase-order-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.purchaseorders.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/purchaseorders/{purchase_order_id}':
    put:
      tags:
        - purchase-order
      operationId: 'update_purchase_order'
      summary: 'Update a purchase order'
      description: 'Update an existing purchase order.'
      parameters:
        -
          name: attachment
