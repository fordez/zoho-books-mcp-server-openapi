      operationId: 'add_purchase_order_attachment'
      summary: 'Add attachment to a purchase order'
      description: 'Attach a file to a purchase order.'
      parameters:
        -
          name: attachment
          in: query
          description: 'Allowed Extensions: <code>gif</code>, <code>png</code>, <code>jpeg</code>, <code>jpg</code>, <code>bmp</code>, <code>pdf</code>, <code>xls</code>, <code>xlsx</code>, <code>doc</code> and <code>docx</code>.'
          required: false
          schema:
            type: string
            format: binary
          example: ""
      responses:
