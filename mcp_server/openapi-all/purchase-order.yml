      parameters:
        -
          name: can_send_in_mail
          in: query
          description: 'Boolean to send the attachment with the purchase order when emailed.'
          required: true
          schema:
            type: boolean
          example: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-attachment-preference-response'
      deprecated: false
