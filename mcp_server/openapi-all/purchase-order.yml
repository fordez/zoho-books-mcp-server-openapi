      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-purchase-order-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.purchaseorders.UPDATE
    get:
      tags:
        - purchase-order
      operationId: 'get_purchase_order'
      summary: 'Get a purchase order'
      description: 'Get the details of a purchase order.'
      parameters:
        -
          name: print
          in: query
          description: 'Print the exported pdf.'
          required: false
          schema:
            type: boolean
          example: false
        -
          name: accept
          in: query
          description: 'Get the details of a particular purchase order in formats such as json/ pdf/ html. Default format is json. Allowed Values: <code>json</code>, <code>pdf</code> and <code>html</code>.'
          required: false
          schema:
            type: string
          example: json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-a-purchase-order-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.purchaseorders.READ
    delete:
      tags:
        - purchase-order
      operationId: 'delete_purchase_order'
      summary: 'Delete purchase order'
      description: 'Delete an existing purchase order.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-purchase-order-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.purchaseorders.DELETE
    parameters:
      -
        name: purchase_order_id
        in: path
        required: true
        description: 'Unique identifier of the purchase order.'
        schema:
          type: string
        example: "460000000062001"
      -
        $ref: '#/components/parameters/organization_id'
  '/purchaseorder/{purchaseorder_id}/customfields':
    put:
      tags:
        - purchase-order
      operationId: 'update_custom_fields_in_purchase_order'
      summary: 'Update custom field in existing purchaseorders'
      description: 'Update the value of the custom field in existing purchaseorders.'
      parameters:
        -
          name: purchaseorder_id
          in: path
          required: true
          description: 'Unique identifier of the purchase order.'
          schema:
            type: string
          example: '460000000062001'
        -
          $ref: '#/components/parameters/organization_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/custom_fields'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
