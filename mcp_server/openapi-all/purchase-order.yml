  '/purchaseorders/{purchaseorder_id}/email':
    post:
      tags:
        - purchase-order
      operationId: 'email_purchase_order'
      summary: 'Email a purchase order'
      description: 'Email a purchase order to the vendor. Input json string is not mandatory. If input json string is empty, mail will be send with default mail content.'
      parameters:
        -
          name: attachments
          in: query
          description: 'The files to be attached with the email.'
          required: false
          schema:
            type: string
            format: binary
          example: ""
        -
          name: send_attachment
          in: query
          description: 'Send the purchase order attachment a with the email.'
          required: false
          schema:
            type: boolean
          example: false
        -
          name: file_name
          in: query
          description: 'Name of the file'
          required: false
          schema:
            type: string
          example: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/email-a-purchase-order-request'
      responses:
