openapi: 3.0.0
info:
  title: 'Recurring Invoices'
  description: 'Recurring invoices are invoices that are created and sent to your customers on a recurring schedule.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: recurring-invoices
    description: 'Recurring-Invoices Module'
paths:
  /recurringinvoices:
    post:
      tags:
        - recurring-invoices
      operationId: 'create_recurring_invoice'
      summary: 'Create a Recurring Invoice'
      description: 'Creating a new recurring invoice.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-recurring-invoice-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-recurring-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    get:
      tags:
        - recurring-invoices
      operationId: 'list_recurring_invoices'
      summary: 'List all  Recurring Invoice'
      description: 'List the details of all recurring invoice.'
      parameters:
        -
          name: recurrence_name
          in: query
          description: 'Unique name for the recurring profile given by the user. Max-length [100]'
          required: false
          schema:
            type: string
          example: MonthlyInvoice
        -
          name: item_name
          in: query
          description: 'Search recurring invoices by item name. Variants: <code>item_name_startswith</code> and <code>profileitemname_contains</code>.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: item_description
          in: query
          description: 'Search recurring invoices by item description. Variants: <code>item_description_startswith</code> and <code>item_description_contains</code>.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: customer_name
          in: query
          description: 'Name of the customer to whom the recurring invoice is raised.'
          required: false
          schema:
            type: string
          example: 'Sujin Kumar'
        -
          name: line_item_id
          in: query
          description: 'The line item id'
          required: false
          schema:
            type: string
          example: '982000000567021'
        -
          name: item_id
          in: query
          description: 'Unique string generated for the item for which invoice is to be sent.'
          required: false
          schema:
            type: string
          example: '90300000081501'
        -
          name: tax_id
          in: query
          description: 'ID of the tax or tax group associated to the recurring invoice.'
          required: false
          schema:
            type: string
          example: '903000000000356'
        -
          name: notes
          in: query
          description: 'A short note for the recurring invoice.'
          required: false
          schema:
            type: string
          example: 'Offer for the referral'
        -
          name: start_date
          in: query
          description: 'The date on which the recurring invoice starts.'
          required: false
          schema:
            type: string
          example: '2016-06-12'
        -
          name: end_date
          in: query
          description: 'The date on which the recurring invoice expires.'
          required: false
          schema:
            type: string
          example: '2017-06-12'
        -
          name: customer_id
          in: query
          description: 'Customer ID of the customer for whom the recurring invoice is raised.'
          required: false
          schema:
            type: string
          example: '903000000000099'
        -
          name: status
          in: query
          description: 'Status of the recurring invoice. This can be <code>active</code>, <code>stopped</code> or <code>expired</code>.'
          required: false
          schema:
            type: string
          example: active
        -
          name: filter_by
          in: query
          description: 'Filter  Recurring invoices by any status or payment expected date.Allowed Values: <code> Status.All</code>, <code>Status.Active</code>, <code> Status.Stopped</code>, <code>Status.Expired</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: search_text
          in: query
          description: 'Search invoices by invoice number or purchase order or customer name. Max-length [100]'
          required: false
          schema:
            type: string
          example: ""
        -
          name: sort_column
          in: query
          required: false
          schema:
            type: string
          example: created_time
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-all-recurring-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.READ
    put:
      tags:
        - recurring-invoices
      operationId: 'update_recurring_invoice_using_custom_field'
      summary: "Update a recurring invoice using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a recurring invoice by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding recurring invoice will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing recurring invoices, a new recurring invoice will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-recurring-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-recurring-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringinvoices/{recurring_invoice_id}':
    put:
      tags:
        - recurring-invoices
      operationId: 'update_recurring_invoice'
      summary: 'Update Recurring Invoice'
      description: 'Update the recurring invoice.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-recurring-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-recurring-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.UPDATE
    get:
      tags:
        - recurring-invoices
      operationId: 'get_recurring_invoice'
      summary: 'Get a Recurring Invoice'
      description: 'Get the details of a recurring invoice.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-a-recurring-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.READ
    delete:
      tags:
        - recurring-invoices
      operationId: 'delete_recurring_invoice'
      summary: 'Delete a Recurring Invoice'
      description: 'Delete an existing recurring invoice.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-a-recurring-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.DELETE
    parameters:
      -
        name: recurring_invoice_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the recurring invoice.'
        example: '90300000072369'
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringinvoices/{recurring_invoice_id}/status/stop':
    post:
      tags:
        - recurring-invoices
      operationId: 'stop_recurring_invoice'
      summary: 'Stop a Recurring Invoice'
      description: 'Stop an active recurring invoice.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/stop-a-recurring-invoice-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stop-a-recurring-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    parameters:
      -
        name: recurring_invoice_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the recurring invoice.'
        example: '90300000072369'
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringinvoices/{recurring_invoice_id}/status/resume':
    post:
      tags:
        - recurring-invoices
      operationId: 'resume_recurring_invoice'
      summary: 'Resume a Recurring Invoice'
      description: 'Resume a stopped recurring invoice.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/resume-a-recurring-invoice-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resume-a-recurring-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.CREATE
    parameters:
      -
        name: recurring_invoice_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the recurring invoice.'
        example: '90300000072369'
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringinvoices/{recurring_invoice_id}/templates/{template_id}':
    put:
      tags:
        - recurring-invoices
      operationId: 'update_recurring_invoice_template'
      summary: 'Update Recurring Invoice template'
      description: 'Update the pdf template associated with the recurring invoice.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-recurring-invoice-template-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-recurring-invoice-template-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.UPDATE
    parameters:
      -
        name: recurring_invoice_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the recurring invoice.'
        example: '90300000072369'
      -
        name: template_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the recurring invoice template.'
        example: '90300000001336'
      -
        $ref: '#/components/parameters/organization_id'
  '/recurringinvoices/{recurring_invoice_id}/comments':
    get:
      tags:
        - recurring-invoices
      operationId: 'list_recurring_invoice_history'
      summary: 'List Recurring Invoice History'
      description: 'Get the complete history and comments of a recurring invoice.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-recurring-invoice-history-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.invoices.READ
    parameters:
      -
        name: recurring_invoice_id
        in: path
        schema:
          type: string
        required: true
        description: 'Unique identifier of the recurring invoice.'
        example: '90300000072369'
      -
        $ref: '#/components/parameters/organization_id'
components:
  parameters:
    organization_id:
      name: organization_id
      description: 'ID of the organization'
      in: query
      required: true
      schema:
        type: string
      example: '10234695'
  schemas:
    gendoc-attributes-schema:
      $ref: '#/components/schemas/recurring_invoice-response'
    recurring_invoice-response:
      type: object
      properties:
        recurring_invoice_id:
          $ref: '#/components/schemas/recurring_invoice_id'
        recurrence_name:
          $ref: '#/components/schemas/recurrence_name'
        reference_number:
          $ref: '#/components/schemas/reference_number'
        customer_name:
          $ref: '#/components/schemas/customer_name'
        contact_persons_associated:
          $ref: '#/components/schemas/contact_persons_associated'
        is_pre_gst:
          $ref: '#/components/schemas/is_pre_gst'
        gst_no:
          $ref: '#/components/schemas/gst_no'
        gst_treatment:
          $ref: '#/components/schemas/gst_treatment'
        tax_treatment:
          $ref: '#/components/schemas/tax_treatment'
        is_reverse_charge_applied:
          $ref: '#/components/schemas/is_reverse_charge_applied'
        cfdi_usage:
          $ref: '#/components/schemas/cfdi_usage'
        vat_treatment:
          $ref: '#/components/schemas/vat_treatment'
        place_of_supply:
          $ref: '#/components/schemas/place_of_supply'
        customer_id:
          $ref: '#/components/schemas/customer_id'
        currency_id:
          $ref: '#/components/schemas/currency_id'
        currency_code:
          $ref: '#/components/schemas/currency_code'
        start_date:
          $ref: '#/components/schemas/start_date'
        end_date:
          $ref: '#/components/schemas/end_date'
        last_sent_date:
          $ref: '#/components/schemas/last_sent_date'
        next_invoice_date:
          $ref: '#/components/schemas/next_invoice_date'
        location_id:
          $ref: '#/components/schemas/location_id'
        location_name:
          $ref: '#/components/schemas/location_name'
        line_items:
          description: 'Line items of an invoice.'
          type: array
          items:
            type: object
            properties:
              line_item_id:
                $ref: '#/components/schemas/line_item_id'
              quantity:
                $ref: '#/components/schemas/quantity'
              name:
                $ref: '#/components/schemas/name'
              item_total:
                $ref: '#/components/schemas/item_total'
              sku:
                $ref: '#/components/schemas/sku'
              product_type:
                $ref: '#/components/schemas/product_type'
              sat_item_key_code:
                $ref: '#/components/schemas/sat_item_key_code'
              unitkey_code:
                $ref: '#/components/schemas/unitkey_code'
              location_id:
                $ref: '#/components/schemas/location_id'
              location_name:
                $ref: '#/components/schemas/location_name'
              tags:
                description: 'Filter all your reports based on the tag'
                type: array
                items:
                  type: object
                  properties:
                    is_tag_mandatory:
                      $ref: '#/components/schemas/is_tag_mandatory'
                    tag_id:
                      $ref: '#/components/schemas/tag_id'
                    tag_name:
                      $ref: '#/components/schemas/tag_name'
                    tag_option_id:
                      $ref: '#/components/schemas/tag_option_id'
                    tag_option_name:
                      $ref: '#/components/schemas/tag_option_name'
              tax_id:
                $ref: '#/components/schemas/tax_id'
              tax_treatment_code:
                $ref: '#/components/schemas/tax_treatment_code'
              project_id:
                $ref: '#/components/schemas/project_id'
              project_name:
                $ref: '#/components/schemas/project_name'
              header_name:
                $ref: '#/components/schemas/header_name'
              header_id:
                $ref: '#/components/schemas/header_id'
        billing_address:
          $ref: '#/components/schemas/billing_address'
        shipping_address:
          $ref: '#/components/schemas/shipping_address'
        custom_fields:
          $ref: '#/components/schemas/custom_fields'
        payment_options:
          $ref: '#/components/schemas/payment_options'
        avatax_exempt_no:
          $ref: '#/components/schemas/avatax_exempt_no'
        avatax_use_code:
          $ref: '#/components/schemas/avatax_use_code'
    recurring_invoice_id:
      description: 'Unique ID of the recurring invoice generated by the server.'
      type: string
      example: '90300000072369'
    reference_number:
      description: 'The Order number of the Recurring Invoice.'
      type: string
      example: '12314'
    recurrence_name:
      description: 'Unique name for the recurring profile given by the user. Max-length [100]'
      type: string
      example: MonthlyInvoice
    place_of_supply:
      description: 'Place where the goods/services are supplied to. (If not given, <code>place of contact</code> given for the contact will be taken)<br/>Supported codes for UAE emirates are : </br>Abu Dhabi - <code>AB</code>,</br>Ajman - <code>AJ</code>,</br>Dubai - <code>DU</code>,</br>Fujairah - <code>FU</code>,</br>Ras al-Khaimah - <code>RA</code>,</br>Sharjah - <code>SH</code>,</br>Umm al-Quwain - <code>UM</code><br/>Supported codes for the GCC countries are : </br>United Arab Emirates - <code>AE</code>,</br>Saudi Arabia - <code>SA</code>,</br>Bahrain - <code>BH</code>,</br>Kuwait - <code>KW</code>,</br>Oman - <code>OM</code>,</br>Qatar - <code>QA</code>.'
      type: string
      example: TN
      x-node_available_in:
        - in
        - gcc
      x-node_unavailable_in: []
    gst_treatment:
      description: 'Choose whether the contact is GST registered/unregistered/consumer/overseas. Allowed values are <code> business_gst </code> , <code> business_none </code> , <code> overseas </code> , <code> consumer </code>.'
      type: string
      example: business_gst
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    gst_no:
      description: '15 digit GST identification number of the customer.'
      type: string
      example: 22AAAAA0000A1Z5
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    product_type:
      description: 'Enter <code>goods</code> or <code>services</code> .<br/><b>For SouthAfrica Edition:</b> <code>service</code>, <code>goods</code>, <code>capital_service</code> and <code>capital_goods</code>'
      type: string
      example: goods
    project_id:
      description: 'ID of the project'
      type: string
      example: 90300000087378
    project_name:
      description: 'Name of the project.'
      type: string
      example: 'Sample Project'
    hsn_or_sac:
      description: 'Add HSN/SAC code for your goods/services'
      type: string
      example: 80540
      x-node_available_in:
        - in
        - ke
        - za
      x-node_unavailable_in: []
    sat_item_key_code:
      description: 'Add SAT Item Key Code for your goods/services. Download the <a href= http://omawww.sat.gob.mx/tramitesyservicios/Paginas/documentos/catCFDI_V_4_07122022.xls  >CFDI Catalogs.</a>'
      type: string
      example: 71121206
      x-node_available_in:
        - mx
      x-node_unavailable_in: []
    unitkey_code:
      description: 'Add SAT Unit Key Code for your goods/services. Download the <a href= http://omawww.sat.gob.mx/tramitesyservicios/Paginas/documentos/catCFDI_V_4_07122022.xls  >CFDI Catalogs.</a>'
      type: string
      example: box
      x-node_available_in:
        - mx
      x-node_unavailable_in: []
    location_id:
      description: 'Location ID'
      type: string
      example: '460000000038080'
    location_name:
      description: 'Name of the location'
      type: string
    sku:
      description: 'Enter item''s SKU information'
      type: string
      example: LEV-JN-SL-36-GN
    is_pre_gst:
      description: 'Applicable for transactions that fall before july 1, 2017'
      type: string
      example: false
      x-node_available_in:
        - in
      x-node_unavailable_in: []
    item_name:
      description: 'Search recurring invoices by item name. Variants: <code>item_name_startswith</code> and <code>profileitemname_contains</code>.'
      type: string
      example: ' '
    item_description:
      description: 'Search recurring invoices by item description. Variants: <code>item_description_startswith</code> and <code>item_description_contains</code>.'
      type: string
      example: ' '
    customer_name:
      description: 'Name of the customer to whom the recurring invoice is raised.'
      type: string
      example: 'Sujin Kumar'
    customer_id:
      description: 'Customer ID of the customer for whom the recurring invoice is raised.'
      type: string
      example: '903000000000099'
    company_name:
      description: 'Name of the company with which the customer is associated.'
      type: string
      example: 'ABC Studios'
    customer_email:
      description: 'Email address of the customer to whom the recurring invoice is raised.'
      type: string
      example: emailid@abcstudios.com
    customer_mobile_phone:
      description: 'Mobile phone number of the customer to whom the recurring invoice is raised.'
      type: string
      example: 9876543210
    customer_phone:
      description: 'Phone number of the customer to whom the recurring invoice is raised.'
      type: string
      example: 012-12345678
    paid_invoices_total:
      description: 'Total of the all child invoices that have been paid.'
      type: number
      format: double
      example: 100
    unpaid_invoices_balance:
      description: 'Balance of the all child invoices that have been raised.'
      type: number
      format: double
      example: 100
    photo_url:
      description: 'Gravatar photo url for the customer.'
      type: string
      example: 'https://secure.gravatar.com/avatar/xxxxxxxxxx?&d=mm'
    date:
      description: 'The date on which recurring invoice is raised.'
      type: string
      example: '2016-06-05'
    start_date:
      description: 'The date on which the recurring invoice starts.'
      type: string
      example: '2016-06-12'
    end_date:
      description: 'The date on which the recurring invoice expires.'
      type: string
      example: '2017-06-12'
    last_sent_date:
      description: 'The date at which the last invoice was sent.'
      type: string
      example: '2016-06-12'
    discount:
      description: 'Discount applied to the invoice. It can be either in % or in amount. E.g: 12.5% or 190.'
      type: string
      example: 30%
    next_invoice_date:
      description: 'The date at which next invoice is to be sent.'
      type: string
      example: '2016-06-17'
    is_discount_before_tax:
      description: 'Used to specify how the discount has to applied. Either before or after the calculation of tax.'
      type: boolean
      example: true
    is_inclusive_tax:
      description: 'Used to specify whether the line item rates are inclusive or exclusive of tax.'
      type: boolean
      example: false
      x-node_available_in: []
      x-node_unavailable_in:
        - us
        - ca
    discount_type:
      description: 'How the discount is specified. Allowed values: <code>entity_level</code> and <code>item_level</code>.'
      type: string
      example: 'entity level'
    recurrence_frequency:
      description: 'The frequency of time interval at which the invoice is to be generated.'
      type: string
      enum:
        - weeks
      example: weeks
    repeat_every:
      description: 'The period between every recurrency frequency.'
      type: integer
      example: 2
    status:
      description: 'Status of the recurring invoice. This can be <code>active</code>, <code>stopped</code> or <code>expired</code>.'
      type: string
      example: active
    line_items:
      description: 'Line items of an invoice.'
      type: array
      items:
        type: string
    line_item_id:
      description: 'The line item id'
      type: string
      example: '982000000567021'
    name:
      description: 'The name of the line item. max-length [100]'
      type: string
      example: 'Hard Drive'
    currency_id:
      description: 'The currenct id of the currency'
      type: string
      example: '982000000000190'
    currency_code:
      description: 'The currency code in which the invoice is created.'
