openapi: 3.0.0
info:
  title: Fixed Assets
  description: 'Fixed assets are long-term tangible assets that a business owns and uses to produce goods and services. In Zoho Books, you can record fixed assets and automatically calculate depreciation for them. You can sell or write off the asset when it is likely to generate a profit, after it has completed its useful life, or when it has been fully depreciated.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: fixed-assets
    description: 'Fixed-Assets Module'
paths:
  /fixedassets:
    post:
      tags:
        - fixed-assets
      operationId: 'create_fixed_asset'
      summary: 'Create a fixed asset'
      description: 'Create a fixed asset.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-fixed-asset-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-fixed-asset-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.CREATE
    get:
      tags:
        - fixed-assets
      operationId: 'list_fixed_assets'
      summary: 'Get fixed asset list'
      description: 'fixed asset list.'
      parameters:
        -
          name: filter_by
          in: query
          description: 'Filter fixed asset by fixed asset status. Allowed Values: <code>Status.All</code>, <code>Status.Active</code>, <code>Status.Cancel</code>, <code>Status.FullyDepreciated</code>, <code>Status.WriteOff</code>, <code>Status.Sold</code> and <code>Status.Draft</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: sort_column
          in: query
          description: 'Sort fixed asset list. Allowed Values: <code>asset_name</code>, <code>asset_number</code>, <code>asset_cost</code>, <code>created_time</code> and <code>current_asset_value</code>'
          required: false
          schema:
            type: string
          example: asset_number
        -
          name: sort_order
          in: query
          description: 'Sort fixed asset list in ascendeing or descending order. Allowed Values: <code>A</code> and <code>D</code>'
          required: false
          schema:
            type: string
          example: A
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-fixed-asset-list-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.READ
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}':
    put:
      tags:
        - fixed-assets
      operationId: 'update_fixed_asset'
      summary: 'Update a fixed asset'
      description: 'Updates the fixed asset with given information.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-fixed-asset-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-fixed-asset-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.UPDATE
    get:
      tags:
        - fixed-assets
      operationId: 'get_fixed_asset'
      summary: 'Get fixed asset'
      description: 'Get the details of the fixed asset.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-fixed-asset-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.READ
    delete:
      tags:
        - fixed-assets
      operationId: 'delete_fixed_asset'
      summary: 'Delete a fixed asset'
      description: 'Deletes the given fixed asset.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-a-fixed-asset-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.DELETE
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/history':
    get:
      tags:
        - fixed-assets
      operationId: 'get_fixed_asset_history'
      summary: 'Get fixed asset history'
      description: 'It displays a detailed summary of the asset from acquisition till write off.'
      parameters:
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-fixed-asset-history-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.READ
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/forecast':
    get:
      tags:
        - fixed-assets
      operationId: 'get_fixed_asset_forecast'
      summary: 'Get fixed asset''s forecast depreciation'
      description: 'It displays a detailed summary of the asset''s future depreciation rates.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-fixed-asset-forecast-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.READ
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/status/active':
    post:
      tags:
        - fixed-assets
      operationId: 'mark_fixed_asset_active'
      summary: 'Mark fixed asset as active'
      description: 'Mark the fixed asset as active to start calculating depreciation for the asset.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-fixed-asset-status'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.CREATE
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/status/cancel':
    post:
      tags:
        - fixed-assets
      operationId: 'mark_fixed_asset_cancel'
      summary: 'Cancel fixed asset'
      description: 'Cancel the fixed asset.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-fixed-asset-status'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.CREATE
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/status/draft':
    post:
      tags:
        - fixed-assets
      operationId: 'mark_fixed_asset_draft'
      summary: 'Mark fixed asset as draft'
      description: 'Mark the fixed asset as draft.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-fixed-asset-status'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.CREATE
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/writeoff':
    post:
      tags:
        - fixed-assets
      operationId: 'write_off_fixed_asset'
      summary: 'Write off fixed asset'
      description: 'Write off the fixed asset.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/write-off-fixed-asset-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/write-off-fixed-asset-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.CREATE
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/sell':
    post:
      tags:
        - fixed-assets
      operationId: 'sell_fixed_asset'
      summary: 'Sell fixed asset'
      description: 'Sell the fixed asset.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/sell-fixed-asset-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sell-fixed-asset-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.CREATE
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/comments':
    post:
      tags:
        - fixed-assets
      operationId: 'create_fixed_asset_comment'
      summary: 'Add a comment'
      description: 'Add a comment to the fixed asset.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add-comment-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/add-comment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.CREATE
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassets/{fixed_asset_id}/comments/{comment_id}':
    delete:
      tags:
        - fixed-assets
      operationId: 'delete_fixed_asset_comment'
      summary: 'Delete a comment'
      description: 'Delete the comment of the fixed asset.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-comment-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.DELETE
    parameters:
      -
        name: fixed_asset_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        name: comment_id
        in: path
        required: true
        description: 'Unique identifier of the comment.'
        schema:
          type: string
        example: '3640355000000319013'
      -
        $ref: '#/components/parameters/organization_id'
  /fixedassettypes:
    post:
      tags:
        - fixed-assets
      operationId: 'create_fixed_asset_type'
      summary: 'Create a fixed asset type'
      description: 'Create a fixed asset type.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-fixed-asset-type-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-fixed-asset-type-response'
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.CREATE
    get:
      tags:
        - fixed-assets
      operationId: 'get_fixed_asset_type_list'
      summary: 'Get fixed asset type list'
      description: 'fixed asset type list.'
      parameters:
        - name: page
          in: query
          description: 'Page number to be fetched. Default value is 1.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Number of records to be fetched per page. Default value is 200.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get-fixed-asset-type-list-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.READ
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
  '/fixedassettypes/{fixed_asset_type_id}':
    put:
      tags:
        - fixed-assets
      operationId: 'update_fixed_asset_type'
      summary: 'Update a fixed asset type'
      description: 'Updates the fixed asset type with given information.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-fixed-asset-type-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-fixed-asset-type-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.UPDATE
    delete:
      tags:
        - fixed-assets
      operationId: 'delete_fixed_asset_type'
      summary: 'Delete a fixed asset type'
      description: 'Deletes the given fixed asset type.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-a-fixed-asset-type-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.fixedasset.DELETE
    parameters:
      -
        name: fixed_asset_type_id
        in: path
        required: true
        description: 'Unique identifier of the fixed asset type.'
        schema:
          type: string
        example: '3640355000000319008'
      -
        $ref: '#/components/parameters/organization_id'
components:
  parameters:
    organization_id:
      name: organization_id
      description: 'ID of the organization'
      in: query
      required: true
      schema:
        type: string
      example: '10234695'
    fixed_asset_id:
      name: fixed_asset_id
      description: 'ID of the fixed asset'
      in: query
      required: true
      schema:
        type: string
      example: '3640355000000319008'
  schemas:
    asset_name:
      description: 'Enter the name of the fixed asset.'
      type: string
      example: 'Laptop'
    fixed_asset_type_id:
      description: 'Associate the fixed asset with a fixed asset type by specifying fixed asset type id.'
      type: string
      example: '3640355000000319008'
    asset_account_id:
      description: 'Enter the account id to track the fixed asset.'
      type: string
      example: '3640355000000000367'
    expense_account_id:
      description: 'Enter the account id to track the expenses associated with the asset''s depreciation.The available account types are <b>Expense</b>  and <b>Other Expense</b>'
      type: string
      example: '3640355000000000421'
    depreciation_account_id:
      description: 'Enter the account id to track the asset''s depreciation over time.'
      type: string
      example: '3640355000000000367'
    depreciation_method:
      description: 'Enter the depreciation method for your asset.The available methods are: <code>declining_method</code> and <code>straight_line</code>. <br/><b>For US and GLobal Edition:</b> <code>declining_method</code>, <code>straight_line</code>, <code>200_declining_method</code> and <code>150_declining_method</code>'
      type: string
      example: 'declining_method'
    depreciation_frequency:
      description: 'Enter the frequency of depreciation. The available frequencies are: <code>yearly</code> and <code>monthly</code>' 
      type: string
      example: 'yearly'
    depreciation_percentage:
      description: 'Enter the depreciation percentage only if the entered depreciation method is a declining method. The entered percentage should be within the range of 0 to 100'
      type: number
      format: double
      example: 12
    total_life:
      description: 'Enter the total life of the asset (in months)'
      type: number
      example: 60
    salvage_value:
      description: 'Enter the remaining amount of the asset after its useful life or the value after it''s fully depreciated'
      type: string
      format: double
      example: 100
    depreciation_start_date :
      description: 'Enter the depreciation start date of the asset'
      type: string
      example: '2024-12-17'
    description:
      description: 'Description of the asset'
      type: string
    asset_cost:
      description: 'Enter the purchase cost of the asset'
      type: number
      format: double
      example: 1000
    computation_type:
      description: 'Enter the computation types of assets. The available types are: <code>prorata_basis</code> and <code>no_prorata</code>'
      type: string
      example: 'prorata_basis'
    warranty_expiry_date:
      description: 'Enter the warranty expiration date of the asset'
      type: string
      example: '2027-12-17'
    asset_purchase_date:
      description: 'Enter the Purchase date of the asset'
      type: string
      example: '2024-12-17'
    serial_no:
      description: 'serial number of the asset'
      type: string
      example: 'SN-0001'
    dep_start_value:
      description: 'Enter the value from which depreciation will be calculated.'
      type: number
      format: double
      example: 1000
    notes:
      description: 'Provide notes for the asset, if required'
      type: string
      example: 'This is a laptop Model 2024'
    tag_id:
      description: 'ID of the tag'
      type: string
      example: '460000000094001'
    tag_option_id:
      description: 'Option ID of the tag'
      type: string
      example: '460000000048001'
    tag_name:
      description: 'ID of the tag'
      type: string
      example: 'Location'
    tag_option_name:
      description: 'Option ID of the tag'
      type: string
      example: 'USA'
    tags:
      type: array
      items:
        type: object
        properties:
          tag_id:
            $ref: '#/components/schemas/tag_id'
          tag_option_id:
            $ref: '#/components/schemas/tag_option_id'
          tag_name:
            $ref: '#/components/schemas/tag_name'
          tag_option_name:
            $ref: '#/components/schemas/tag_option_name'
    value:
      description: 'Value of the Custom Field'
      type: string
      example: Normal
    label:
      description: 'Label of the Custom Field'
      type: string
    customfield_id:
      description: 'ID of the Custom Field'
      type: string
      example: '460000000098001'
    custom_fields:
      type: array
      items:
        type: object
        properties:
          customfield_id:
            $ref: '#/components/schemas/customfield_id'
          value:
            $ref: '#/components/schemas/value'
    fixed_asset_id:
      description: 'ID of the fixed asset'
      type: string
      example: '3640355000000319008'
    status:
      description: 'Status of the fixed asset'
      type: string
      example: 'draft'
    asset_number:
      description: 'Number of the fixed asset'
      type: string
      example: 'FA-00013'
    asset_number_prefix:
      description: 'Prefix of the asset number'
      type: string
      example: 'FA-'
    asset_number_suffix:
      description: 'Suffix of the asset number'
      type: integer
      example: 13
    fixed_asset_type_name:
      description: 'Enter the name of fixed asset type'
      type: string
      example: 'Machines'
    current_asset_value:
      description: 'Current value of the fixed asset'
      type: number
      example: 1000
    accumulated_dep_value:
      description: 'Accumulated depreciation value of the fixed asset'
      type: number
      example: 0
    last_depreciation_date:
      description: 'Last depreciation date of the fixed asset'
      type: string
      example: ''
    asset_account_name:
      description: 'Name of the asset account'
      type: string
      example: 'Furniture and Equipment'
    expense_account_name:
      description: 'Name of the expense account'
      type: string
      example: 'Telephone Expense'
    depreciation_account_name:
      description: 'Name of the depreciation account'
      type: string
      example: 'Furniture and Equipment'
    associated_transactions:
      description: 'Associated transactions of the fixed asset'
      type: array
      items:
        type: object
    comment_id:
      description: 'ID of the comment'
      type: string
      example: '3640355000000319013'
    commented_by_id:
      description: 'ID of the person who commented'
      type: string
      example: '3640355000000075001'
    commented_by:
      description: 'Name of the person who commented'
      type: string
      example: 'Zoho Books'
    comment_type:
      description: 'Type of the comment'
      type: string
      example: 'system'
    date:
      description: 'Date of the comment'
      type: string
      example: '2024-12-17'
    date_description:
      description: 'Description of the date'
      type: string
      example: 'few seconds ago'
    time:
      description: 'Time of the comment'
      type: string
      example: '11:34 AM'
    operation_type:
      description: 'Type of Operation that caused the comment'
      type: string
      example: Added
    valuation_id:
      description: 'ID of the valuation'
      type: string
      example: '3640355000000319008'
    valuation_date:
      description: 'Date of the valuation'
      type: string
      example: '2024-06-30'
    depreciated_value:
      description: 'Depreciated value of the fixed asset'
      type: number
      example: 91.65
    current_value:
      description: 'Current value of the fixed asset'
      type: number
      example: 824.78
    accumulated_value:
      description: 'Accumulated value of the fixed asset'
      type: number
      example: 175.22
    type:
      description: 'Type of this entry'
      type: string
      example: 'depreciation'
    is_journal_posted:
      description: 'Whether the journal is posted or not'
      type: boolean
      example: true
    page:
      type: integer
      example: 1
    per_page:
      type: integer
      example: 200
    has_more_page:
      type: boolean
      example: false
    sort_column:
      type: string
      example: 'asset_name'
    sort_order:
      type: string
      example: 'A'
    invoice_id:
      type: string
      description: 'ID of the invoice'
      example: '3640355000000319008'
    line_item_id:
      type: string
      description: 'Enter the line item id that is associated with the fixed asset account.'
      example: '3640355000000319008'
    page_context:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/page'
        per_page:
          $ref: '#/components/schemas/per_page'
        has_more_page:
          $ref: '#/components/schemas/has_more_page'
    comments:
      type: array
      items:
        type: object
        properties:
          comment_id:
            $ref: '#/components/schemas/comment_id'
          description:
            $ref: '#/components/schemas/description'
          commented_by_id:
            $ref: '#/components/schemas/commented_by_id'
          commented_by:
            $ref: '#/components/schemas/commented_by'
          comment_type:
